<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background: #000 url('home.png') no-repeat center fixed; background-size: cover; color: white; margin: 0; display: flex; height: 100vh; font-family: sans-serif; }
        .side { width: 300px; background: rgba(0,0,0,0.9); border-left: 2px solid #0057b7; overflow-y: auto; }
        .grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; padding: 20px; overflow-y: auto; }
        .cat:focus { background: #0057b7; outline: none; }
        .item:focus { border: 2px solid #0057b7; transform: scale(1.05); outline: none; }
        #details { display: none; position: fixed; inset: 0; background: #000; z-index: 100; padding: 40px; text-align: center; }
        #player-ui { display: none; position: fixed; inset: 0; background: #000; z-index: 200; }
        .play-btn { background: #0057b7; padding: 15px 40px; border-radius: 10px; font-size: 20px; cursor: pointer; border: none; color: #fff; }
    </style>
</head>
<body>
    <div id="details">
        <img id="d-img" style="height:350px; border-radius:15px; margin-bottom:20px;">
        <h2 id="d-title"></h2>
        <button class="play-btn" id="d-play">▶ تشغيل الفيلم</button>
    </div>
    <div id="player-ui"><video id="video" controls autoplay style="width:100%;height:100%"></video></div>
    <div id="side" class="side"></div>
    <div id="grid" class="grid"></div>

<script>
    const cfg = { h: "http://aseaf1.me:8080", u: "292737757579", p: "196384823579" };
    function init() {
        let cats = JSON.parse(localStorage.getItem('vod_cats'));
        let h = ''; cats.forEach(c => h += `<div class="cat" tabindex="0" onclick="loadM('${c.category_id}')" style="padding:15px; border-bottom:1px solid #222">${c.category_name}</div>`);
        document.getElementById('side').innerHTML = h;
    }
    async function loadM(id) {
        const r = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(`${cfg.h}/player_api.php?username=${cfg.u}&password=${cfg.p}&action=get_vod_streams&category_id=${id}`)}`);
        const data = await r.json();
        let h = ''; data.forEach(i => h += `<div class="item" tabindex="0" onclick="showD('${i.stream_id}','${i.name}','${i.stream_icon}')" style="background:#111; border-radius:10px; text-align:center;"><img src="${i.stream_icon}" style="width:100%;height:180px;object-fit:cover"><p>${i.name}</p></div>`);
        document.getElementById('grid').innerHTML = h;
    }
    function showD(id, title, img) {
        document.getElementById('details').style.display = 'block';
        document.getElementById('d-title').innerText = title;
        document.getElementById('d-img').src = img || 'home.png';
        document.getElementById('d-play').onclick = () => play(id);
        document.getElementById('d-play').focus();
    }
    function play(id) {
        document.getElementById('player-ui').style.display = 'block';
        const v = document.getElementById('video');
        let url = `${cfg.h}/movie/${cfg.u}/${cfg.p}/${id}.ts`;
        if (Hls.isSupported()) { const hls = new Hls(); hls.loadSource(url); hls.attachMedia(v); } else { v.src = url; }
    }
    window.onkeydown = (e) => {
        if(e.key === 'Backspace') {
            e.preventDefault();
            if(document.getElementById('player-ui').style.display==='block') { document.getElementById('player-ui').style.display='none'; document.getElementById('video').pause(); }
            else if(document.getElementById('details').style.display==='block') document.getElementById('details').style.display='none';
            else location.href='index.html';
        }
    }
    init();
</script>
</body>
</html>
