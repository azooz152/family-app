<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <style>
        :root { --blue: #0057b7; }
        body { background: #000 url('home.png') no-repeat center fixed; background-size: cover; color: white; margin: 0; display: flex; height: 100vh; font-family: sans-serif; overflow: hidden; }
        .sidebar { width: 300px; background: rgba(0,0,0,0.9); border-left: 3px solid var(--blue); overflow-y: auto; }
        .grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; padding: 20px; overflow-y: auto; background: rgba(0,0,0,0.4); }
        .cat-item { padding: 18px; margin: 8px; background: #111; border-radius: 12px; cursor: pointer; border-bottom: 1px solid #222; }
        .cat-item:focus { background: var(--blue); outline: none; border-right: 8px solid white; transform: translateX(-5px); }
        .card { background: #000; border-radius: 15px; border: 1px solid #333; text-align: center; cursor: pointer; overflow: hidden; }
        .card img { width: 100%; height: 200px; object-fit: cover; background: url('home.png') no-repeat center; background-size: contain; }
        .card:focus { border-color: var(--blue); transform: scale(1.05); outline: none; box-shadow: 0 0 20px var(--blue); }
        #player-box { display: none; position: fixed; inset: 0; background: #000; z-index: 9999; }
        .video-js { width: 100% !important; height: 100% !important; }
    </style>
</head>
<body>
    <div id="player-box"><video id="my-video" class="video-js vjs-big-play-centered"></video></div>
    <div id="sidebar" class="sidebar">جاري المزامنة...</div>
    <div id="grid" class="grid"></div>

<script>
    const cfg = { host: "http://aseaf1.me:8080", user: "292737757579", pass: "196384823579" };
    let player = videojs('my-video', { controls: true, autoplay: true, preload: 'auto' });

    // 1. نظام المزامنة والتحميل المسبق (الحفظ المؤقت)
    async function start() {
        let cached = localStorage.getItem('live_cats_cache');
        if(cached) { render(JSON.parse(cached)); update(); } else { update(); }
    }

    async function update() {
        const url = `${cfg.host}/player_api.php?username=${cfg.user}&password=${cfg.pass}&action=get_live_categories`;
        const res = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
        const data = await res.json();
        localStorage.setItem('live_cats_cache', JSON.stringify(data));
        render(data);
    }

    function render(data) {
        let h = '';
        data.forEach(c => h += `<div class="cat-item" tabindex="0" onclick="loadCh('${c.category_id}')">${c.category_name}</div>`);
        document.getElementById('sidebar').innerHTML = h;
        if(!document.activeElement || document.activeElement === document.body) document.querySelector('.cat-item').focus();
    }

    async function loadCh(id) {
        const url = `${cfg.host}/player_api.php?username=${cfg.user}&password=${cfg.pass}&action=get_live_streams&category_id=${id}`;
        const res = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
        const data = await res.json();
        let h = '';
        data.slice(0, 100).forEach(i => h += `<div class="card" tabindex="0" onclick="play('${i.stream_id}')"><img src="${i.stream_icon}" loading="lazy" onerror="this.src='home.png'"><p>${i.name}</p></div>`);
        document.getElementById('grid').innerHTML = h;
    }

    // 2. المشغل العالمي (حل مشكلة الأندرويد والأيفون)
    function play(id) {
        let streamUrl = `${cfg.host}/live/${cfg.user}/${cfg.pass}/${id}.ts`;
        
        // الأيفون يحتاج أحياناً لتحويل الصيغة في الرابط، سنجرب الطريقة المباشرة أولاً
        document.getElementById('player-box').style.display = 'block';
        player.src({ src: streamUrl, type: 'video/mp2t' });
        player.play();
    }

    // 3. الرجوع الذكي بالريموت
    window.onkeydown = (e) => {
        if(e.key === 'Backspace' || e.keyCode === 8) {
            e.preventDefault();
            if(document.getElementById('player-box').style.display === 'block') {
                player.pause(); document.getElementById('player-box').style.display = 'none';
            } else { location.href = 'index.html'; }
        }
    }
    start();
</script>
</body>
</html>
