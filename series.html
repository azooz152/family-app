<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <style>
        :root { --blue: #0057b7; }
        body { background: #000 url('home.png') no-repeat center fixed; background-size: cover; color: white; margin: 0; display: flex; height: 100vh; font-family: sans-serif; overflow: hidden; }
        .sidebar { width: 300px; background: rgba(0,0,0,0.92); border-left: 3px solid var(--blue); overflow-y: auto; }
        .grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 25px; overflow-y: auto; }
        .cat-item { padding: 18px; margin: 8px; background: #111; border-radius: 12px; cursor: pointer; }
        .cat-item:focus { background: var(--blue); outline: none; border-right: 8px solid white; }
        .card { background: #000; border-radius: 15px; border: 1px solid #333; text-align: center; cursor: pointer; overflow: hidden; }
        .card img { width: 100%; height: 230px; object-fit: cover; background-size: contain; }
        .card:focus { border-color: var(--blue); transform: scale(1.05); outline: none; }
        #player-box { display: none; position: fixed; inset: 0; background: #000; z-index: 9999; }
        .video-js { width: 100% !important; height: 100% !important; }
    </style>
</head>
<body>
    <div id="player-box"><video id="my-video" class="video-js vjs-big-play-centered"></video></div>
    <div id="sidebar" class="sidebar">مزامنة المسلسلات...</div>
    <div id="grid" class="grid"></div>

<script>
    const cfg = { host: "http://aseaf1.me:8080", user: "292737757579", pass: "196384823579" };
    let player = videojs('my-video', { controls: true, autoplay: true });

    async function start() {
        let cached = localStorage.getItem('series_cats_cache');
        if(cached) { render(JSON.parse(cached)); update(); } else { update(); }
    }

    async function update() {
        const url = `${cfg.host}/player_api.php?username=${cfg.user}&password=${cfg.pass}&action=get_series_categories`;
        const res = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
        const data = await res.json();
        localStorage.setItem('series_cats_cache', JSON.stringify(data));
        render(data);
    }

    function render(data) {
        let h = '';
        data.forEach(c => h += `<div class="cat-item" tabindex="0" onclick="loadS('${c.category_id}')">${c.category_name}</div>`);
        document.getElementById('sidebar').innerHTML = h;
        document.querySelector('.cat-item').focus();
    }

    async function loadS(id) {
        const url = `${cfg.host}/player_api.php?username=${cfg.user}&password=${cfg.pass}&action=get_series&category_id=${id}`;
        const res = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
        const data = await res.json();
        let h = '';
        data.forEach(i => h += `<div class="card" tabindex="0" onclick="play('${i.series_id}')"><img src="${i.last_modified ? i.cover : 'home.png'}" onerror="this.src='home.png'"><p>${i.name}</p></div>`);
        document.getElementById('grid').innerHTML = h;
    }

    function play(id) {
        // المسلسلات تحتاج غالباً لجلب الحلقات، هذا الرابط يشغل آخر حلقة مضافة للتجربة
        document.getElementById('player-box').style.display = 'block';
        player.src({ src: `${cfg.host}/series/${cfg.user}/${cfg.pass}/${id}.ts`, type: 'video/mp2t' });
        player.play();
    }

    window.onkeydown = (e) => {
        if(e.key === 'Backspace') {
            e.preventDefault();
            if(document.getElementById('player-box').style.display === 'block') {
                player.pause(); document.getElementById('player-box').style.display = 'none';
            } else { location.href = 'index.html'; }
        }
    }
    start();
</script>
</body>
</html>
