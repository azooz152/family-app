<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background: #000 url('home.png') no-repeat center fixed; background-size: cover; color: white; margin: 0; display: flex; height: 100vh; font-family: sans-serif; }
        .side { width: 300px; background: rgba(0,0,0,0.9); border-left: 2px solid #0057b7; overflow-y: auto; }
        .grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; padding: 20px; overflow-y: auto; }
        #series-info { display: none; position: fixed; inset: 0; background: #000; z-index: 100; padding: 20px; overflow-y: auto; }
        .ep-item { background: #111; padding: 15px; margin: 5px; border-radius: 10px; cursor: pointer; border: 1px solid #333; }
        .ep-item:focus { background: #0057b7; outline: none; }
        #player-ui { display: none; position: fixed; inset: 0; background: #000; z-index: 200; }
    </style>
</head>
<body>
    <div id="series-info">
        <img id="s-img" style="height:250px; border-radius:10px;">
        <h2 id="s-title"></h2>
        <div id="episodes-list"></div>
    </div>
    <div id="player-ui"><video id="video" controls autoplay style="width:100%;height:100%"></video></div>
    <div id="side" class="side"></div>
    <div id="grid" class="grid"></div>

<script>
    const cfg = { h: "http://aseaf1.me:8080", u: "292737757579", p: "196384823579" };
    function init() {
        let cats = JSON.parse(localStorage.getItem('series_cats'));
        let h = ''; cats.forEach(c => h += `<div class="cat" tabindex="0" onclick="loadS('${c.category_id}')" style="padding:15px; border-bottom:1px solid #222">${c.category_name}</div>`);
        document.getElementById('side').innerHTML = h;
    }
    async function loadS(id) {
        const r = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(`${cfg.h}/player_api.php?username=${cfg.u}&password=${cfg.p}&action=get_series&category_id=${id}`)}`);
        const data = await r.json();
        let h = ''; data.forEach(i => h += `<div class="item" tabindex="0" onclick="getEp('${i.series_id}','${i.name}','${i.cover}')" style="background:#111; border-radius:10px; text-align:center;"><img src="${i.cover}" style="width:100%;height:180px;object-fit:cover"><p>${i.name}</p></div>`);
        document.getElementById('grid').innerHTML = h;
    }
    async function getEp(id, title, img) {
        document.getElementById('series-info').style.display = 'block';
        document.getElementById('s-title').innerText = title;
        document.getElementById('s-img').src = img || 'home.png';
        const r = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(`${cfg.h}/player_api.php?username=${cfg.u}&password=${cfg.p}&action=get_series_info&series_id=${id}`)}`);
        const data = await r.json();
        let h = ''; 
        // عرض الحلقات من الموسم الأول كمثال
        const season1 = Object.values(data.episodes)[0];
        season1.forEach(ep => h += `<div class="ep-item" tabindex="0" onclick="play('${ep.id}')">الحلقة ${ep.episode_num}: ${ep.title}</div>`);
        document.getElementById('episodes-list').innerHTML = h;
        document.querySelector('.ep-item').focus();
    }
    function play(id) {
        document.getElementById('player-ui').style.display = 'block';
        const v = document.getElementById('video');
        let url = `${cfg.h}/series/${cfg.u}/${cfg.p}/${id}.ts`;
        if (Hls.isSupported()) { const hls = new Hls(); hls.loadSource(url); hls.attachMedia(v); } else { v.src = url; }
    }
    window.onkeydown = (e) => {
        if(e.key === 'Backspace') {
            e.preventDefault();
            if(document.getElementById('player-ui').style.display==='block') { document.getElementById('player-ui').style.display='none'; document.getElementById('video').pause(); }
            else if(document.getElementById('series-info').style.display==='block') document.getElementById('series-info').style.display='none';
            else location.href='index.html';
        }
    }
    init();
</script>
</body>
</html>
