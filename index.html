<!DOCTYPE html>
<html>
<head>
    <title>TEST PLAYER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background:#000; color:#fff; text-align:center;">

    <h2>اختبار تشغيل قناة (Azooz TV)</h2>
    
    <video id="testPlayer" controls autoplay style="width:100%; max-width:600px; border:2px solid #0057b7;">
        <source src="http://aseaf1.me:8080/live/292737757579/196384823579/157.ts" type="video/mp2t">
        متصفحك لا يدعم المشغل.. جرب جوجل كروم
    </video>

    <div style="margin-top:20px;">
        <p id="status">جاري محاولة الاتصال بالبث...</p>
    </div>

    <script>
        var vid = document.getElementById("testPlayer");
        vid.onplaying = function() {
            document.getElementById("status").innerHTML = "✅ اشتغل! مبروك يا أبو فهد، المشغل تمام.";
            document.getElementById("status").style.color = "lime";
        };
        vid.onerror = function() {
            document.getElementById("status").innerHTML = "❌ لم يشتغل.. السيرفر يرفض العرض في المتصفح.";
            document.getElementById("status").style.color = "red";
        };
    </script>
</body>
</html>
