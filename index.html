<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AZOOZ TV Ultimate</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

    <style>
        /* --- التصميم العام (الهلال) --- */
        :root {
            --hilal-blue: #0057b7;
            --hilal-dark: #003d80;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Tahoma, sans-serif; user-select: none; outline: none; }

        body {
            background-image: url('home.png'); 
            background-size: cover; background-position: center; background-attachment: fixed;
            background-color: #000;
            height: 100vh; overflow: hidden; color: white;
        }

        body::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); z-index: -1;
        }

        /* --- نظام الشاشات --- */
        .screen {
            display: none; width: 100%; height: 100%;
            flex-direction: column; padding: 20px;
        }
        .active { display: flex; }

        /* --- الهيدر --- */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background: rgba(0,0,0,0.6); border-radius: 10px;
            border-bottom: 3px solid var(--hilal-blue); margin-bottom: 20px;
        }
        .logo { font-size: 30px; font-weight: 900; color: var(--hilal-blue); text-shadow: 1px 1px 0 #fff; }
        .back-btn {
            background: var(--hilal-blue); color: white; padding: 10px 20px;
            border-radius: 5px; cursor: pointer; font-weight: bold; border: 1px solid white;
            display: none; /* يظهر فقط في الصفحات الداخلية */
        }
        .back-btn:focus { transform: scale(1.1); background: white; color: var(--hilal-blue); }

        /* --- الشبكة الرئيسية (3 أيقونات) --- */
        .home-grid {
            display: flex; justify-content: center; align-items: center; gap: 40px; height: 100%;
        }

        .main-card {
            width: 200px; height: 200px;
            background: rgba(0,0,0,0.6); border: 2px solid #555; border-radius: 20px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; transition: 0.3s;
        }
        
        .main-card i { font-size: 70px; margin-bottom: 20px; color: #ddd; }
        .main-card span { font-size: 22px; font-weight: bold; color: #ddd; }

        /* تأثير الهلال */
        .main-card:focus, .main-card:hover {
            transform: scale(1.1); border-color: var(--hilal-blue);
            background: white; box-shadow: 0 0 30px var(--hilal-blue);
            /* صورة الهلال تظهر فقط عند التحديد */
            background-image: url('hilal.png'); background-size: cover; background-position: center;
        }
        /* توضيح النص عند التحديد */
        .main-card:focus i, .main-card:hover i { color: var(--hilal-blue); z-index: 2; text-shadow: 0 0 5px white; }
        .main-card:focus span, .main-card:hover span { color: var(--hilal-blue); z-index: 2; text-shadow: 0 0 5px white; }

        /* --- شبكة الأقسام والقنوات --- */
        .list-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 15px; overflow-y: auto; padding: 10px;
        }

        .item-card {
            background: rgba(30,30,30,0.85); padding: 20px; border-radius: 10px;
            text-align: center; border: 1px solid #444; cursor: pointer;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            font-size: 16px; color: #fff;
        }

        .item-card:focus, .item-card:hover {
            background: var(--hilal-blue); color: white; transform: scale(1.05);
            border: 2px solid white; box-shadow: 0 0 15px var(--hilal-blue);
        }

        /* --- المشغل --- */
        #player-wrapper {
            width: 100%; height: 100%; background: black;
            display: flex; justify-content: center; align-items: center;
        }
        /* تنسيق مشغل Clappr ليملأ الشاشة */
        #player { width: 100%; height: 100%; }

        /* --- شاشة التحميل --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .spinner {
            width: 60px; height: 60px; border: 6px solid #fff; border-top: 6px solid var(--hilal-blue);
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <h3 id="loader-text" style="color:var(--hilal-blue);">جاري تحضير النظام...</h3>
        <p style="color:#777; font-size:12px; margin-top:10px;">يرجى الانتظار لتحميل القوائم</p>
    </div>

    <div id="screen-home" class="screen active">
        <div class="header" style="justify-content:center;">
            <div class="logo">AZOOZ TV</div>
        </div>
        <div class="home-grid">
            <div class="main-card" tabindex="1" onclick="fetchCategories('live')">
                <i class="fas fa-tv"></i> <span>القنوات</span>
            </div>
            <div class="main-card" tabindex="2" onclick="fetchCategories('movie')">
                <i class="fas fa-film"></i> <span>الأفلام</span>
            </div>
            <div class="main-card" tabindex="3" onclick="fetchCategories('series')">
                <i class="fas fa-video"></i> <span>المسلسلات</span>
            </div>
        </div>
    </div>

    <div id="screen-list" class="screen">
        <div class="header">
            <div class="logo" id="list-title">الأقسام</div>
            <div class="back-btn" tabindex="0" onclick="goBack()" style="display:block;">رجوع ↩</div>
        </div>
        <div id="list-container" class="list-grid">
            </div>
    </div>

    <div id="screen-player" class="screen">
        <div class="header" style="padding:10px; margin-bottom:5px;">
            <div class="logo" style="font-size:18px;">المشغل</div>
            <div class="back-btn" tabindex="0" onclick="closePlayer()" style="display:block; background:#d32f2f;">إغلاق ×</div>
        </div>
        <div id="player-wrapper">
            <div id="player"></div>
        </div>
    </div>

    <script>
        // --- الإعدادات ---
        const CONFIG = {
            host: "http://aseaf1.me:8080",
            user: "292737757579",
            pass: "196384823579"
        };

        // حالة التطبيق
        let state = {
            view: 'home', // home, categories, items, player
            type: '', // live, movie, series
            playerObj: null
        };

        // عند البدء
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.querySelector('.main-card').focus();
            }, 1500);
        };

        // --- 1. جلب البيانات (مع مؤشر تحميل) ---
        async function apiRequest(action, params = '') {
            showLoader(true, "جاري الاتصال بالسيرفر...");
            
            // استخدام رابط البروكسي للجلب فقط (JSON)
            // ملاحظة: الفيديو لن يمر عبر البروكسي
            const apiUrl = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=${action}${params}`;
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`;

            try {
                const response = await fetch(proxyUrl);
                const data = await response.json();
                showLoader(false);
                return data;
            } catch (error) {
                showLoader(false);
                alert("تعذر جلب البيانات. قد يكون السيرفر بطيئاً، حاول مرة أخرى.");
                return [];
            }
        }

        // --- 2. جلب الأقسام (المجلدات) ---
        async function fetchCategories(type) {
            state.type = type;
            let action = 'get_live_categories';
            if (type === 'movie') action = 'get_vod_categories';
            if (type === 'series') action = 'get_series_categories';

            const data = await apiRequest(action);
            
            if (data && data.length > 0) {
                renderGrid(data, 'category');
                switchScreen('screen-list');
                document.getElementById('list-title').innerText = "اختر القسم";
                state.view = 'categories';
            } else {
                alert("القائمة فارغة!");
            }
        }

        // --- 3. جلب القنوات داخل القسم ---
        async function fetchItems(catId) {
            let action = 'get_live_streams';
            let catParam = `&category_id=${catId}`;
            
            if (state.type === 'movie') action = 'get_vod_streams';
            if (state.type === 'series') action = 'get_series'; // للمسلسلات

            const data = await apiRequest(action, catParam);

            if (data && data.length > 0) {
                renderGrid(data, 'item');
                state.view = 'items';
                document.getElementById('list-title').innerText = "اختر المحتوى";
            } else {
                alert("لا يوجد محتوى في هذا القسم");
            }
        }

        // --- 4. الرسم على الشاشة ---
        function renderGrid(data, renderType) {
            const container = document.getElementById('list-container');
            container.innerHTML = ''; // مسح القديم

            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item-card';
                div.tabIndex = 0;

                if (renderType === 'category') {
                    // عرض اسم القسم
                    div.innerText = item.category_name || item.name;
                    div.onclick = () => fetchItems(item.category_id);
                } else {
                    // عرض اسم القناة/الفيلم
                    div.innerText = item.name;
                    
                    // استخراج الآيدي والامتداد
                    let id = item.stream_id || item.series_id;
                    let ext = item.container_extension || 'ts'; // الافتراضي
                    if (state.type === 'live') ext = 'm3u8'; // نجبر المباشر على m3u8

                    div.onclick = () => startPlayer(id, ext);
                }
                
                // دعم زر الإنتر في الريموت
                div.onkeydown = (e) => { if(e.key === 'Enter') div.click(); };
                
                container.appendChild(div);
            });

            // التركيز على أول عنصر
            if(container.firstChild) container.firstChild.focus();
        }

        // --- 5. المشغل الجديد (Clappr) ---
        function startPlayer(id, ext) {
            switchScreen('screen-player');
            state.view = 'player';
            
            // بناء الرابط المباشر
            let streamUrl = "";
            if (state.type === 'live') {
                streamUrl = `${CONFIG.host}/live/${CONFIG.user}/${CONFIG.pass}/${id}.m3u8`;
            } else if (state.type === 'movie') {
                streamUrl = `${CONFIG.host}/movie/${CONFIG.user}/${CONFIG.pass}/${id}.${ext}`;
            } else {
                streamUrl = `${CONFIG.host}/series/${CONFIG.user}/${CONFIG.pass}/${id}.${ext}`;
            }

            console.log("Playing:", streamUrl);

            // تنظيف المشغل القديم إذا وجد
            if (state.playerObj) {
                state.playerObj.destroy();
                state.playerObj = null;
            }

            // إعداد Clappr
            state.playerObj = new Clappr.Player({
                source: streamUrl,
                parentId: "#player",
                width: '100%',
                height: '100%',
                autoPlay: true,
                mute: false,
                playback: {
                    playInline: true, // مهم للتلفزيونات
                    recycleVideo: true
                },
                events: {
                    onError: function(e) {
                        console.error("Clappr Error", e);
                        alert("خطأ في تشغيل الفيديو. قد لا تدعم الصيغة.");
                    }
                }
            });
        }

        function closePlayer() {
            if (state.playerObj) {
                state.playerObj.stop();
                state.playerObj.destroy();
                state.playerObj = null;
            }
            goBack();
        }

        // --- التنقل والرجوع ---
        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function showLoader(show, text = "") {
            const l = document.getElementById('loader');
            if(show) {
                l.style.display = 'flex';
                document.getElementById('loader-text').innerText = text;
            } else {
                l.style.display = 'none';
            }
        }

        function goBack() {
            if (state.view === 'player') {
                closePlayer();
            } else if (state.view === 'items') {
                // العودة للأقسام (إعادة طلبها)
                fetchCategories(state.type);
            } else if (state.view === 'categories') {
                // العودة للرئيسية
                switchScreen('screen-home');
                state.view = 'home';
                document.querySelector('.main-card').focus();
            }
        }

        // زر الرجوع في الريموت
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Backspace' || e.key === 'Escape') {
                e.preventDefault();
                if (state.view !== 'home') goBack();
            }
        });

    </script>
</body>
</html>
