<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <style>
        :root { --blue: #0057b7; }
        body { background: #000 url('home.png') no-repeat center fixed; background-size: cover; color: white; margin: 0; overflow: hidden; font-family: sans-serif; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: -1; }
        
        /* شاشة التحميل */
        #loading { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .loader { border: 6px solid #222; border-top: 6px solid var(--blue); border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* القائمة الرئيسية */
        .home-ui { display: none; justify-content: center; align-items: center; height: 100vh; gap: 30px; }
        .box { width: 220px; height: 260px; background: rgba(0,0,0,0.9); border: 2px solid #333; border-radius: 30px; text-align: center; cursor: pointer; display: flex; flex-direction: column; justify-content: center; transition: 0.3s; }
        .box:focus { background: var(--blue); transform: scale(1.1); border-color: white; outline: none; box-shadow: 0 0 30px var(--blue); }

        /* واجهة الهولك */
        .app-ui { display: none; height: 100vh; }
        .sidebar { width: 300px; background: rgba(0,0,0,0.95); border-left: 3px solid var(--blue); overflow-y: auto; }
        .grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 12px; padding: 20px; overflow-y: auto; }
        
        .cat-btn { padding: 18px; margin: 8px; background: #111; border-radius: 12px; cursor: pointer; font-weight: bold; border-bottom: 1px solid #222; }
        .cat-btn:focus { background: var(--blue); outline: none; border-right: 8px solid white; }

        .item-card { background: #000; border-radius: 15px; border: 1px solid #333; text-align: center; cursor: pointer; overflow: hidden; }
        .item-card img { width: 100%; height: 210px; object-fit: cover; background: url('home.png') no-repeat center; background-size: contain; }
        .item-card:focus { border-color: var(--blue); transform: scale(1.05); outline: none; }

        /* شاشة المشغل (بدون أي أزرار رجوع بصرية) */
        #player-wrap { display: none; position: fixed; inset: 0; background: #000; z-index: 5000; }
        .video-js { width: 100% !important; height: 100% !important; }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div id="loading"><div class="loader"></div><h3 id="load-text">جاري المزامنة...</h3></div>

    <div id="player-wrap">
        <video id="my-video" class="video-js vjs-big-play-centered"></video>
    </div>

    <div id="home-ui" class="home-ui">
        <div class="box" tabindex="1" onclick="openMode('live')"><h2>قنوات</h2></div>
        <div class="box" tabindex="2" onclick="openMode('movie')"><h2>أفلام</h2></div>
        <div class="box" tabindex="3" onclick="openMode('series')"><h2>مسلسلات</h2></div>
    </div>

    <div id="app-ui" class="app-ui">
        <div id="sidebar" class="sidebar"></div>
        <div id="grid" class="grid"></div>
    </div>

<script>
    const Srv = { h: "http://aseaf1.me:8080", u: "292737757579", p: "196384823579" };
    let cache = {}; let curM = '';
    let player = videojs('my-video');

    async function start() {
        try {
            const actions = ['get_live_categories', 'get_vod_categories', 'get_series_categories'];
            const names = ['live', 'movie', 'series'];
            for(let i=0; i<3; i++) {
                document.getElementById('load-text').innerText = `مزامنة ${names[i]}...`;
                const r = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(`${Srv.h}/player_api.php?username=${Srv.u}&password=${Srv.p}&action=${actions[i]}`)}`);
                cache[names[i]] = await r.json();
            }
            document.getElementById('loading').style.display = 'none';
            document.getElementById('home-ui').style.display = 'flex';
            document.querySelector('.box').focus();
        } catch(e) { alert("تأكد من الاشتراك والإنترنت."); }
    }

    function openMode(m) {
        curM = m;
        document.getElementById('home-ui').style.display = 'none';
        document.getElementById('app-ui').style.display = 'flex';
        let h = '';
        cache[m].forEach(c => h += `<div class="cat-btn" tabindex="0" onclick="loadItems('${c.category_id}')">${c.category_name}</div>`);
        document.getElementById('sidebar').innerHTML = h;
        document.querySelector('.cat-btn').focus();
    }

    async function loadItems(id) {
        let act = curM==='live'?'get_live_streams':(curM==='movie'?'get_vod_streams':'get_series');
        const r = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(`${Srv.h}/player_api.php?username=${Srv.u}&password=${Srv.p}&action=${act}&category_id=${id}`)}`);
        const data = await r.json();
        let h = '';
        data.slice(0, 100).forEach(i => {
            let img = i.stream_icon || i.cover || 'home.png';
            h += `<div class="item-card" tabindex="0" onclick="playVideo('${i.stream_id||i.series_id}')"><img src="${img}" loading="lazy" onerror="this.src='home.png'"><p>${i.name}</p></div>`;
        });
        document.getElementById('grid').innerHTML = h;
    }

    function playVideo(id) {
        let url = `${Srv.h}/${curM==='movie'?'movie':curM}/${Srv.u}/${Srv.p}/${id}.ts`;
        document.getElementById('player-wrap').style.display = 'block';
        player.src({ src: url, type: 'video/mp2t' });
        player.play();
    }

    // وظيفة التحكم الذكي بزر الرجوع (الريموت)
    window.onkeydown = function(e) {
        if (e.key === 'Backspace' || e.keyCode === 8) {
            e.preventDefault();
            
            // 1. إذا كان الفيديو شغال
            if (document.getElementById('player-wrap').style.display === 'block') {
                player.pause();
                document.getElementById('player-ui').style.display = 'none';
                document.getElementById('player-wrap').style.display = 'none';
            } 
            // 2. إذا كنت في قائمة القنوات (الهولك)
            else if (document.getElementById('app-ui').style.display === 'flex') {
                document.getElementById('app-ui').style.display = 'none';
                document.getElementById('home-ui').style.display = 'flex';
                document.querySelector('.box').focus();
            } 
            // 3. إذا كنت في الشاشة الرئيسية (تأكيد الخروج)
            else if (document.getElementById('home-ui').style.display === 'flex') {
                let exit = confirm("هل تريد الخروج من التطبيق يا أبا فهد؟");
                if (exit) {
                    // إذا كنت تستخدم App Inventor، هذا السطر سيغلق التطبيق
                    if(window.AppInventor) window.AppInventor.setWebViewString("EXIT_NOW");
                }
            }
        }
    };

    start();
</script>
</body>
</html>
