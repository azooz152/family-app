<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AZOOZ TV - PRO</title>
    <style>
        :root { --hilal: #0057b7; }
        body { background: #000 url('home.png') no-repeat center center fixed; background-size: cover; color: white; font-family: sans-serif; margin: 0; overflow: hidden; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: -1; }
        
        /* شاشة 3 أيقونات */
        .home { display: flex; justify-content: center; align-items: center; height: 100vh; gap: 30px; }
        .h-btn { width: 220px; height: 260px; background: rgba(0,0,0,0.9); border: 2px solid #444; border-radius: 30px; text-align: center; cursor: pointer; display: flex; flex-direction: column; justify-content: center; transition: 0.2s; }
        .h-btn:focus { background: var(--hilal); border-color: white; transform: scale(1.1); outline: none; }

        /* نظام القوائم (الهولك) */
        .hulk-ui { display: flex; height: 100vh; display: none; }
        .sidebar { width: 300px; background: rgba(0,0,0,0.95); border-left: 2px solid var(--hilal); overflow-y: auto; }
        .grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; padding: 20px; overflow-y: auto; }
        
        .cat-item { padding: 18px; margin: 5px; background: #111; border-radius: 8px; cursor: pointer; border-bottom: 1px solid #222; font-weight: bold; }
        .cat-item:focus { background: var(--hilal); outline: none; border-right: 5px solid white; }

        .card { background: #000; border-radius: 12px; border: 1px solid #333; text-align: center; cursor: pointer; overflow: hidden; }
        .card img { width: 100%; height: 200px; object-fit: cover; background: url('home.png') no-repeat center; background-size: contain; }
        .card:focus { transform: scale(1.1); border-color: var(--hilal); box-shadow: 0 0 15px var(--hilal); outline: none; z-index: 10; }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div id="v-home" class="home">
        <div class="h-btn" tabindex="1" onclick="go('get_live_categories')"><h2>قنوات</h2></div>
        <div class="h-btn" tabindex="2" onclick="go('get_vod_categories')"><h2>أفلام</h2></div>
        <div class="h-btn" tabindex="3" onclick="go('get_series_categories')"><h2>مسلسلات</h2></div>
    </div>

    <div id="v-main" class="hulk-ui">
        <div id="side" class="sidebar"></div>
        <div id="grid" class="grid"></div>
    </div>

<script>
    const CFG = { h: "http://aseaf1.me:8080", u: "292737757579", p: "196384823579" };
    let md = '';

    async function go(a) {
        md = a.includes('live') ? 'live' : (a.includes('vod') ? 'movie' : 'series');
        const res = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(`${CFG.h}/player_api.php?username=${CFG.u}&password=${CFG.p}&action=${a}`)}`);
        const cats = await res.json();
        document.getElementById('v-home').style.display = 'none';
        document.getElementById('v-main').style.display = 'flex';
        let html = '';
        cats.forEach(c => html += `<div class="cat-item" tabindex="0" onclick="loadI('${c.category_id}')">${c.category_name}</div>`);
        document.getElementById('side').innerHTML = html;
        document.querySelector('.cat-item').focus();
    }

    async function loadI(id) {
        let act = md === 'live' ? 'get_live_streams' : (md === 'movie' ? 'get_vod_streams' : 'get_series');
        const res = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(`${CFG.h}/player_api.php?username=${CFG.u}&password=${CFG.p}&action=${act}&category_id=${id}`)}`);
        const data = await res.json();
        let html = '';
        data.slice(0, 80).forEach(i => {
            let img = i.stream_icon || i.cover || 'home.png';
            html += `<div class="card" tabindex="0" onclick="play('${i.stream_id || i.series_id}')"><img src="${img}" onerror="this.src='home.png'"><p>${i.name}</p></div>`;
        });
        document.getElementById('grid').innerHTML = html;
    }

    function play(id) {
        const stream = `${CFG.h}/${md === 'movie' ? 'movie' : md}/${CFG.u}/${CFG.p}/${id}.ts`;
        if(window.AppInventor) window.AppInventor.setWebViewString(stream);
    }

    // زر الرجوع بالريموت
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' || e.keyCode === 8) {
            if (document.getElementById('v-main').style.display === 'flex') {
                e.preventDefault();
                location.reload(); 
            }
        }
    });
</script>
</body>
</html>
