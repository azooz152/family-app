<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AZOOZ TV Pro</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>

    <style>
        /* --- الثيم الأزرق (الهلال) --- */
        :root {
            --hilal-blue: #0057b7;
            --hilal-dark: #003d80;
            --bg-overlay: rgba(0, 0, 0, 0.75);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Tahoma, sans-serif; user-select: none; outline: none; }

        body {
            background-image: url('home.png'); 
            background-size: cover; background-position: center; background-attachment: fixed;
            background-color: #000;
            height: 100vh; overflow: hidden; color: white;
        }

        /* طبقة تعتيم الخلفية */
        body::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-overlay); z-index: -1;
        }

        /* --- نظام الشاشات --- */
        .screen {
            display: none; width: 100%; height: 100%;
            flex-direction: column; padding: 20px;
        }
        .active { display: flex; animation: fadeIn 0.3s; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- الهيدر --- */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 20px; background: rgba(0,0,0,0.5); border-radius: 10px;
            border-bottom: 3px solid var(--hilal-blue); margin-bottom: 15px;
        }
        .logo { font-size: 28px; font-weight: 900; color: var(--hilal-blue); text-shadow: 1px 1px 0 #fff; }
        
        .nav-info { font-size: 14px; color: #ccc; }

        /* --- الشبكة الرئيسية (3 أيقونات) --- */
        .home-grid {
            flex: 1; display: flex; justify-content: center; align-items: center; gap: 40px;
        }

        .main-card {
            width: 220px; height: 220px;
            background: rgba(20,20,20,0.8); border: 2px solid #555; border-radius: 25px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; transition: 0.3s; position: relative; overflow: hidden;
        }

        .main-card i { font-size: 80px; margin-bottom: 20px; color: #eee; z-index: 2; }
        .main-card span { font-size: 24px; font-weight: bold; color: #eee; z-index: 2; }

        /* تأثير التحديد (Focus) */
        .main-card:focus, .main-card:hover {
            transform: scale(1.1); border-color: var(--hilal-blue);
            background-color: white; 
            box-shadow: 0 0 40px var(--hilal-blue);
            /* صورة الهلال كخلفية */
            background-image: url('hilal.png'); background-size: cover; background-position: center;
        }
        
        /* طبقة بيضاء شفافة خلف النص عند التحديد */
        .main-card:focus::before, .main-card:hover::before {
            content: ''; position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(255,255,255,0.85); z-index: 1;
        }

        .main-card:focus i, .main-card:hover i { color: var(--hilal-blue); }
        .main-card:focus span, .main-card:hover span { color: var(--hilal-blue); }


        /* --- شبكة القوائم (الأقسام والقنوات) --- */
        .list-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 15px; overflow-y: auto; padding: 10px; flex: 1;
        }

        .item-card {
            background: rgba(30,30,30,0.9); padding: 20px; border-radius: 10px;
            text-align: center; border: 1px solid #444; cursor: pointer;
            font-size: 18px; color: #fff; font-weight: bold;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        .item-card:focus, .item-card:hover {
            background: var(--hilal-blue); color: white; transform: scale(1.05);
            border: 2px solid white; box-shadow: 0 0 15px var(--hilal-blue);
        }

        /* --- المشغل --- */
        #player-screen { padding: 0; background: black; }
        .video-js { width: 100%; height: 100%; }
        
        /* زر إغلاق المشغل */
        .close-player-btn {
            position: absolute; top: 20px; right: 20px; z-index: 9999;
            background: #d32f2f; color: white; padding: 10px 20px;
            font-size: 18px; border: 2px solid white; border-radius: 5px;
            cursor: pointer; opacity: 0.7;
        }
        .close-player-btn:focus, .close-player-btn:hover { opacity: 1; transform: scale(1.1); }


        /* --- شاشة التحميل --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .spinner {
            width: 60px; height: 60px; border: 6px solid #fff; border-top: 6px solid var(--hilal-blue);
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <h3 id="loader-text" style="color:var(--hilal-blue);">جاري تحضير النظام...</h3>
    </div>

    <div id="home" class="screen active">
        <div class="header" style="justify-content:center;">
            <div class="logo">AZOOZ TV</div>
        </div>
        <div class="home-grid">
            <div class="main-card" tabindex="1" onclick="fetchCategories('live')">
                <i class="fas fa-tv"></i> <span>قنوات مباشرة</span>
            </div>
            <div class="main-card" tabindex="2" onclick="fetchCategories('movie')">
                <i class="fas fa-film"></i> <span>أفلام</span>
            </div>
            <div class="main-card" tabindex="3" onclick="fetchCategories('series')">
                <i class="fas fa-video"></i> <span>مسلسلات</span>
            </div>
        </div>
    </div>

    <div id="list" class="screen">
        <div class="header">
            <div class="logo" id="list-title">الأقسام</div>
            <div class="nav-info">اضغط [رجوع] للعودة</div>
        </div>
        <div id="list-container" class="list-grid"></div>
    </div>

    <div id="player-screen" class="screen">
        <button class="close-player-btn" onclick="stopPlayer()">إغلاق ×</button>
        <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" data-setup="{}"></video>
    </div>

    <script>
        // --- الإعدادات ---
        const CONFIG = {
            host: "http://aseaf1.me:8080",
            user: "292737757579",
            pass: "196384823579"
        };

        // حالة النظام
        let state = {
            view: 'home', // home, categories, channels, player
            type: '', // live, movie, series
            player: null
        };

        // عند البدء
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.querySelector('.main-card').focus();
            }, 1500);
            
            // تهيئة المشغل
            state.player = videojs('my-video');
        };

        // --- دوال API (مع بروكسي لتخطي الحظر) ---
        async function apiRequest(action, params = '') {
            showLoader(true, "جاري الاتصال بالسيرفر...");
            
            // استخدام بروكسي لجلب قوائم JSON فقط
            const apiUrl = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=${action}${params}`;
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`;

            try {
                const response = await fetch(proxyUrl);
                const data = await response.json();
                showLoader(false);
                return data;
            } catch (error) {
                showLoader(false);
                alert("تعذر جلب البيانات. تأكد من الإنترنت.");
                return [];
            }
        }

        // --- 1. جلب الأقسام ---
        async function fetchCategories(type) {
            state.type = type;
            let action = 'get_live_categories';
            if (type === 'movie') action = 'get_vod_categories';
            if (type === 'series') action = 'get_series_categories';

            const data = await apiRequest(action);
            
            if (data && data.length > 0) {
                renderList(data, 'category');
                switchScreen('list');
                document.getElementById('list-title').innerText = "اختر القسم";
                state.view = 'categories';
            } else {
                alert("القائمة فارغة!");
            }
        }

        // --- 2. جلب القنوات داخل القسم ---
        async function fetchChannels(catId) {
            let action = 'get_live_streams';
            let catParam = `&category_id=${catId}`;
            
            if (state.type === 'movie') action = 'get_vod_streams';
            if (state.type === 'series') action = 'get_series';

            const data = await apiRequest(action, catParam);

            if (data && data.length > 0) {
                renderList(data, 'channel');
                state.view = 'channels';
                document.getElementById('list-title').innerText = "اختر المحتوى";
            } else {
                alert("لا يوجد محتوى هنا");
            }
        }

        // --- الرسم على الشاشة ---
        function renderList(data, renderType) {
            const container = document.getElementById('list-container');
            container.innerHTML = ''; // تنظيف

            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item-card';
                div.tabIndex = 0;

                if (renderType === 'category') {
                    div.innerText = item.category_name || item.name;
                    div.onclick = () => fetchChannels(item.category_id);
                } else {
                    div.innerText = item.name;
                    
                    let id = item.stream_id || item.series_id;
                    let ext = item.container_extension || 'ts';
                    // إجبار المباشر على m3u8 لأنه أفضل للمتصفحات
                    if(state.type === 'live') ext = 'm3u8'; 

                    div.onclick = () => playVideo(id, ext);
                }
                
                // زر OK
                div.onkeydown = (e) => { if(e.key === 'Enter') div.click(); };
                container.appendChild(div);
            });

            if(container.firstChild) container.firstChild.focus();
        }

        // --- 3. المشغل (VideoJS) ---
        function playVideo(id, ext) {
            switchScreen('player-screen');
            state.view = 'player';
            
            // بناء الرابط
            let url = "";
            if (state.type === 'live') {
                url = `${CONFIG.host}/live/${CONFIG.user}/${CONFIG.pass}/${id}.${ext}`;
            } else if (state.type === 'movie') {
                url = `${CONFIG.host}/movie/${CONFIG.user}/${CONFIG.pass}/${id}.${ext}`;
            } else {
                url = `${CONFIG.host}/series/${CONFIG.user}/${CONFIG.pass}/${id}.${ext}`;
            }

            console.log("Playing:", url);
            
            state.player.src({
                src: url,
                type: (state.type === 'live' || ext === 'm3u8') ? 'application/x-mpegURL' : 'video/mp4'
            });
            state.player.play();
            
            // تركيز زر الإغلاق
            document.querySelector('.close-player-btn').focus();
        }

        function stopPlayer() {
            state.player.pause();
            goBack();
        }

        // --- التنقل والرجوع ---
        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function showLoader(show, text="") {
            const l = document.getElementById('loader');
            l.style.display = show ? 'flex' : 'none';
            if(text) document.getElementById('loader-text').innerText = text;
        }

        function goBack() {
            if (state.view === 'player') {
                switchScreen('list');
                state.view = 'channels';
            } else if (state.view === 'channels') {
                // العودة للأقسام (نعيد طلبها)
                fetchCategories(state.type);
            } else if (state.view === 'categories') {
                switchScreen('home');
                state.view = 'home';
                document.querySelector('.main-card').focus();
            }
        }

        // التقاط أزرار الريموت
        document.addEventListener('keydown', function(e) {
            const key = e.key;
            // زر الرجوع (لأغلب التلفزيونات)
            if (key === 'Backspace' || key === 'Escape' || e.keyCode === 10009 || e.keyCode === 461 || e.keyCode === 8) {
                e.preventDefault();
                if (state.view !== 'home') goBack();
            }
        });

    </script>
</body>
</html>
