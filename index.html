<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AZOOZ TV Lite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- إعدادات الأداء العالي (بدون تعقيدات) --- */
        * {
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none; outline: none;
        }

        body {
            background-image: url('home.png'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
            background-color: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* طبقة سوداء خفيفة لتحسين قراءة النصوص */
        body::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); /* مجرد لون بدون تأثيرات ثقيلة */
            z-index: -1;
        }

        .app-container {
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
        }

        /* --- الشعار --- */
        .header {
            padding: 20px 40px;
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .logo {
            font-size: 40px; font-weight: bold; color: #00ffcc;
            text-shadow: 2px 2px 0px #000; /* ظل بسيط جداً */
        }

        .user-info {
            color: #ccc; font-size: 16px;
            background: rgba(0,0,0,0.6); padding: 8px 15px; border-radius: 5px;
            border: 1px solid #555;
        }

        /* --- الشبكة --- */
        .grid-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* مسافة أقل لتقليل حركة العين */
            padding: 20px;
            flex-wrap: wrap;
        }

        /* --- الكرت السريع (بدون Blur) --- */
        .card {
            width: 160px; height: 160px;
            background-color: rgba(20, 20, 20, 0.85); /* لون ثابت نصف شفاف */
            border: 2px solid #444; /* حدود رمادية */
            border-radius: 15px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            cursor: pointer;
            /* نستخدم transform فقط للحركة لأنها الأسرع للمعالج */
            transition: transform 0.2s ease, border-color 0.2s; 
        }

        .card i {
            font-size: 50px; margin-bottom: 10px; color: #fff;
        }

        .card span {
            font-size: 18px; font-weight: bold; color: #ccc;
        }

        /* --- الحركة عند التركيز (Focus) - أهم جزء للتلفزيون --- */
        .card:focus, .card:hover {
            transform: scale(1.1); /* تكبير بسيط وسريع */
            border-color: #ffff00; /* إطار أصفر فاقع */
            background-color: #000; /* خلفية سوداء بالكامل للتباين */
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.5); /* توهج بسيط */
            z-index: 10;
        }

        .card:focus i, .card:hover i { color: #ffff00; } /* تلوين الأيقونة */
        .card:focus span, .card:hover span { color: #fff; }

        /* --- شاشة التحميل --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid #333; 
            border-top: 5px solid #00ffcc; border-radius: 50%; 
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <h3 style="color:white; margin-top:20px;">جاري الفتح...</h3>
    </div>

    <div class="app-container" id="app" style="display:none;">
        <div class="header">
            <div class="logo">AZOOZ TV</div>
            <div class="user-info">اشتراك VIP</div>
        </div>

        <div class="grid-container">
            <div class="card" tabindex="1" onclick="openPlayer('live')">
                <i class="fas fa-tv"></i>
                <span>القنوات</span>
            </div>

            <div class="card" tabindex="2" onclick="openPlayer('movie')">
                <i class="fas fa-film"></i>
                <span>الأفلام</span>
            </div>

            <div class="card" tabindex="3" onclick="openPlayer('series')">
                <i class="fas fa-video"></i>
                <span>المسلسلات</span>
            </div>

            <div class="card" tabindex="4" onclick="openPlayer('live')">
                <i class="fas fa-heart"></i>
                <span>المفضلة</span>
            </div>
            
             <div class="card" tabindex="5" onclick="location.reload()">
                <i class="fas fa-sync-alt"></i>
                <span>تحديث</span>
            </div>
        </div>
    </div>

    <script>
        // بياناتك
        const SERVER = "http://aseaf1.me:8080";
        const USER = "292737757579";
        const PASS = "196384823579";

        window.onload = function() {
            // إخفاء التحميل وإظهار التطبيق بسرعة
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                // التركيز على القنوات فوراً
                document.querySelector('.card').focus();
            }, 1000);
        };

        function openPlayer(type) {
            let streamType = "m3u_plus";
            if (type === 'movie') streamType = "movies";
            if (type === 'series') streamType = "series";
            
            // الرابط المباشر السريع
            let link = `${SERVER}/get.php?username=${USER}&password=${PASS}&type=${streamType}&output=m3u8`;
            window.location.href = link;
        }
    </script>

</body>
</html>
