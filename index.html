<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZOOZ TV - PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* === 1. إعدادات الألوان والمؤثرات === */
        :root {
            --primary: #00f2ff; /* أزرق نيون */
            --secondary: #bd00ff; /* بنفسجي نيون */
            --glass-bg: rgba(0, 0, 0, 0.4); /* لون الزجاج (أسود شفاف) */
            --glass-border: rgba(255, 255, 255, 0.15); /* حدود الزجاج */
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* === 2. الخلفية الخاصة بك (home.png) === */
        .background-fx {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            
            /* تم التعديل لربط الصورة بملف home.png */
            background: url('home.png') no-repeat center center/cover;
            
            z-index: -2;
            /* تغميق بسيط لتظهر النصوص بوضوح */
            filter: brightness(0.6); 
            /* الحركة السينمائية */
            animation: panImage 40s infinite alternate linear;
        }

        @keyframes panImage {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* تأثير التوهج الخلفي */
        .glow-spot {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.1) 0%, rgba(0,0,0,0) 70%);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }

        /* === 3. اللوجو النيون (AZOOZ TV) === */
        .brand-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 70px;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 
                0 0 10px var(--primary),
                0 0 20px var(--primary),
                0 0 40px var(--secondary);
            animation: flicker 4s infinite;
        }
        .brand-logo span { color: var(--primary); }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary); }
            20%, 24%, 55% { opacity: 0.5; text-shadow: none; }
        }

        /* === 4. الزجاج الشفاف الاحترافي (Glassmorphism) === */
        .glass-panel {
            /* الخلفية شفافة جداً لترى home.png خلفها */
            background: rgba(255, 255, 255, 0.03); 
            /* التمويه القوي هو سر الاحترافية */
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255,255,255,0.3); /* إضاءة علوية */
            border-bottom: 1px solid rgba(255,255,255,0.05);
            
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            padding: 40px 50px;
            text-align: center;
            width: 450px;
            animation: floatUp 0.8s ease-out forwards;
        }

        @keyframes floatUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* === 5. المدخلات والأزرار === */
        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: right;
        }
        
        .input-icon {
            position: absolute;
            right: 20px; top: 18px;
            color: var(--primary);
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 16px 55px 16px 15px;
            background: rgba(0, 0, 0, 0.3); /* خلفية الحقل غامقة قليلاً للقراءة */
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            color: white;
            font-family: 'Cairo', sans-serif;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        /* تأثير التركيز (عند التحرك بالريموت) */
        .focused {
            border-color: var(--primary) !important;
            background: rgba(0, 242, 255, 0.15) !important;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.25);
            transform: scale(1.02);
        }

        .btn-enter {
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        /* القائمة الرئيسية */
        .dashboard-grid {
            display: flex; gap: 30px; margin-top: 30px;
        }
        .menu-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            width: 200px; height: 280px;
            border-radius: 24px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: 0.3s;
        }
        .menu-card i { font-size: 50px; margin-bottom: 20px; color: var(--primary); }

        /* الصفحات */
        .page { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; }
        .active-page { display: flex; }
        
        /* المشغل */
        video { width: 100%; height: 100%; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="background-fx"></div>
    <div class="glow-spot"></div>

    <div id="loginPage" class="page active-page">
        
        <div class="brand-logo">AZOOZ <span>TV</span></div>

        <div class="glass-panel">
            <h2 style="margin: 0 0 25px 0; font-weight: 400; opacity: 0.9;">أهلاً بك في عالمك</h2>
            
            <div class="input-group">
                <i class="fas fa-server input-icon"></i>
                <input type="text" id="host" class="focusable" placeholder="رابط السيرفر (Host)">
            </div>
            
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="user" class="focusable" placeholder="اسم المستخدم">
            </div>

            <div class="input-group">
                <i class="fas fa-key input-icon"></i>
                <input type="password" id="pass" class="focusable" placeholder="كلمة المرور">
            </div>
            
            <button class="btn-enter focusable" onclick="login()">دخول</button>
        </div>
    </div>

    <div id="dashboardPage" class="page">
        <div class="brand-logo" style="font-size: 50px;">AZOOZ <span>TV</span></div>
        
        <div class="dashboard-grid">
            <div class="menu-card focusable" onclick="openSection('live')">
                <i class="fas fa-satellite-dish"></i>
                <h3>بث مباشر</h3>
            </div>
            
            <div class="menu-card focusable" onclick="openSection('movies')">
                <i class="fas fa-film"></i>
                <h3>أفلام</h3>
            </div>

            <div class="menu-card focusable" onclick="openSection('series')">
                <i class="fas fa-layer-group"></i>
                <h3>مسلسلات</h3>
            </div>
        </div>
    </div>

    <div id="playerPage" class="page">
        <div class="focusable" onclick="goHome()" style="position: absolute; top: 30px; right: 30px; background:rgba(0,0,0,0.6); color:white; padding:10px 25px; border-radius:50px; z-index:100; cursor:pointer; font-weight:bold; border:1px solid #555;">
             <i class="fas fa-arrow-right"></i> خروج
        </div>
        <div style="width: 90%; height: 80%; box-shadow: 0 0 100px rgba(0,0,0,0.9);">
            <video id="videoPlayer" controls></video>
        </div>
    </div>

    <script>
        // === نفس الكود البرمجي الذكي للريموت ===
        let currentFocusIndex = 0;
        let focusableElements = [];

        function updateFocusList() {
            const activePage = document.querySelector('.active-page');
            focusableElements = Array.from(activePage.querySelectorAll('.focusable'));
            currentFocusIndex = 0;
            if(focusableElements.length > 0) setFocus(0);
        }

        function setFocus(index) {
            focusableElements.forEach(el => el.classList.remove('focused'));
            if (focusableElements[index]) {
                focusableElements[index].classList.add('focused');
                focusableElements[index].focus();
            }
        }

        document.addEventListener('keydown', function(e) {
            if(focusableElements.length === 0) return;
            if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                currentFocusIndex = (currentFocusIndex + 1) % focusableElements.length;
                setFocus(currentFocusIndex);
            } 
            else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                currentFocusIndex = (currentFocusIndex - 1 + focusableElements.length) % focusableElements.length;
                setFocus(currentFocusIndex);
            } 
            else if (e.key === 'Enter') {
                focusableElements[currentFocusIndex].click();
            }
        });

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(pageId).classList.add('active-page');
            setTimeout(updateFocusList, 100);
        }

        function login() {
            // محاكاة دخول
            showPage('dashboardPage');
        }

        function openSection(type) {
            showPage('playerPage');
            playChannel("https://live-hls-web-aja.getaj.net/AJA/03.m3u8");
        }

        function playChannel(url) {
            var video = document.getElementById('videoPlayer');
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() { video.play(); });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            }
        }

        function goHome() {
            document.getElementById('videoPlayer').pause();
            showPage('dashboardPage');
        }

        window.onload = function() {
            updateFocusList();
        };
    </script>
</body>
</html>
