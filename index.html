<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --blue: #0057b7; }
        body { background: #000 url('home.png') no-repeat center fixed; background-size: cover; color: white; margin: 0; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #sync-box { position: fixed; inset: 0; background: #000; z-index: 999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .bar-bg { width: 80%; height: 15px; background: #222; border-radius: 10px; margin: 20px; overflow: hidden; border: 1px solid #444; }
        #bar { width: 0%; height: 100%; background: var(--blue); transition: 0.5s; box-shadow: 0 0 15px var(--blue); }
        .menu { display: none; gap: 25px; }
        .card { width: 250px; height: 300px; background: rgba(0,0,0,0.85); border: 2px solid #333; border-radius: 25px; text-align: center; cursor: pointer; display: flex; flex-direction: column; justify-content: center; }
        .card:focus { background: var(--blue); transform: scale(1.1); outline: none; border-color: #fff; }
    </style>
</head>
<body>
    <div id="sync-box">
        <h2 id="status">جاري الاتصال بالسيرفر...</h2>
        <div class="bar-bg"><div id="bar"></div></div>
        <p id="txt">0%</p>
    </div>

    <div id="ui" class="menu">
        <div class="card" tabindex="1" onclick="location.href='live.html'"><h2>القنوات</h2></div>
        <div class="card" tabindex="2" onclick="location.href='vod.html'"><h2>الأفلام</h2></div>
        <div class="card" tabindex="3" onclick="location.href='series.html'"><h2>المسلسلات</h2></div>
    </div>

<script>
    const cfg = { h: "http://aseaf1.me:8080", u: "292737757579", p: "196384823579" };
    async function sync() {
        const steps = ['get_live_categories', 'get_vod_categories', 'get_series_categories'];
        const keys = ['live_cats', 'vod_cats', 'series_cats'];
        try {
            for(let i=0; i<3; i++) {
                document.getElementById('status').innerText = `جاري مزامنة ${i===0?'القنوات':i===1?'الأفلام':'المسلسلات'}...`;
                const r = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(`${cfg.h}/player_api.php?username=${cfg.u}&password=${cfg.p}&action=${steps[i]}`)}`);
                localStorage.setItem(keys[i], JSON.stringify(await r.json()));
                let p = ((i+1)*33); document.getElementById('bar').style.width = p+'%'; document.getElementById('txt').innerText = p+'%';
            }
            document.getElementById('sync-box').style.display = 'none';
            document.getElementById('ui').style.display = 'flex';
            document.querySelector('.card').focus();
        } catch(e) { document.getElementById('status').innerText = "خطأ في الشبكة!"; }
    }
    sync();
</script>
</body>
</html>
