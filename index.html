<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AZOOZ TV PRO</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --hilal-blue: #0057b7;
            --hilal-dark: #003d80;
            --bg-overlay: rgba(0, 0, 0, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; user-select: none; }

        body {
            /* تعديل رابط الخلفية ليقرأ من جيت هاب مباشرة */
            background-image: url('https://raw.githubusercontent.com/azooz152/family-app/main/home.png'); 
            background-size: cover; background-position: center; background-attachment: fixed;
            background-color: #000; height: 100vh; overflow: hidden; color: white;
        }

        body::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-overlay); z-index: -1;
        }

        /* شاشة التحميل الذكية */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .splash-logo { font-size: 50px; font-weight: 900; color: var(--hilal-blue); text-shadow: 0 0 20px var(--hilal-blue); }

        /* البطاقات الرئيسية */
        .home-grid { display: flex; justify-content: center; align-items: center; gap: 30px; height: 80vh; }
        .main-card {
            width: 250px; height: 300px; background: rgba(20, 20, 20, 0.7);
            border: 3px solid #333; border-radius: 25px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 0.4s; cursor: pointer; position: relative; overflow: hidden;
        }

        .main-card i { font-size: 90px; color: #fff; margin-bottom: 20px; z-index: 2; }
        .main-card span { font-size: 26px; font-weight: bold; z-index: 2; }

        .main-card:focus {
            transform: scale(1.15); border-color: var(--hilal-blue);
            box-shadow: 0 0 50px var(--hilal-blue); outline: none;
            background: var(--hilal-blue);
        }

        /* نافذة اختيار المشغل (الخمسة الكبار) */
        .modal-content {
            background: #111; padding: 25px; border-radius: 20px;
            border: 2px solid var(--hilal-blue); width: 90%; max-width: 500px;
        }

        .player-btn {
            display: flex; align-items: center; justify-content: flex-start;
            width: 100%; padding: 15px; margin-bottom: 10px;
            background: #222; color: white; border-radius: 12px;
            font-size: 18px; text-decoration: none; border: 2px solid transparent;
        }
        .player-btn i { width: 40px; font-size: 24px; margin-left: 15px; }
        .player-btn:focus { background: #fff; color: #000; border-color: var(--hilal-blue); transform: scale(1.05); outline: none; }

        /* القنوات */
        .item-card {
            background: rgba(40, 40, 40, 0.8); padding: 20px; border-radius: 12px;
            border: 2px solid transparent; transition: 0.3s; text-align: center;
        }
        .item-card:focus { background: var(--hilal-blue); transform: scale(1.1); border-color: #fff; outline: none; }

    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="splash-logo">AZOOZ TV</div>
        <div style="color: #aaa; margin-top: 20px;">جاري تجهيز أقوى سيرفرات الهلال...</div>
    </div>

    <div id="player-modal" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:10000; display:none; justify-content:center; align-items:center;">
        <div class="modal-content">
            <h2 style="margin-bottom:20px; color: var(--hilal-blue);">اختر مشغل الفيديو</h2>
            
            <a id="vlc-link" class="player-btn" href="#"><i class="fas fa-cone" style="color:orange;"></i> VLC Player (الموصى به)</a>
            <a id="mx-link" class="player-btn" href="#"><i class="fas fa-play-circle" style="color:blue;"></i> MX Player</a>
            <a id="km-link" class="player-btn" href="#"><i class="fas fa-k" style="color:purple;"></i> KMPlayer</a>
            <a id="x-link" class="player-btn" href="#"><i class="fas fa-bolt" style="color:yellow;"></i> XPlayer</a>
            <a id="playit-link" class="player-btn" href="#"><i class="fas fa-expand" style="color:green;"></i> Playit Player</a>

            <button onclick="closeModal()" style="width:100%; padding:15px; margin-top:10px; border-radius:12px; background:#d32f2f; color:white; border:none; cursor:pointer;">إلغاء ❌</button>
        </div>
    </div>

    <div id="home" class="screen active" style="display: flex; flex-direction: column;">
        <div class="home-grid">
            <div class="main-card" tabindex="1" onclick="openSection('live')">
                <i class="fas fa-tv"></i> <span>بث مباشر</span>
            </div>
            <div class="main-card" tabindex="2" onclick="openSection('movie')">
                <i class="fas fa-film"></i> <span>أفلام</span>
            </div>
            <div class="main-card" tabindex="3" onclick="openSection('series')">
                <i class="fas fa-video"></i> <span>مسلسلات</span>
            </div>
        </div>
    </div>

    <div id="list-screen" class="screen" style="display:none; padding: 40px;">
        <h1 id="list-title" style="margin-bottom: 20px; color: var(--hilal-blue);">القائمة</h1>
        <div id="list-container" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; overflow-y: auto;"></div>
    </div>

    <script>
        const CONFIG = {
            host: "http://aseaf1.me:8080",
            user: "292737757579",
            pass: "196384823579"
        };

        // وظيفة جلب البيانات السريعة
        async function fetchAPI(action, params = '') {
            const url = `${CONFIG.host}/player_api.php?username=${CONFIG.user}&password=${CONFIG.pass}&action=${action}${params}`;
            try {
                const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
                return await response.json();
            } catch (e) { return []; }
        }

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => document.getElementById('splash-screen').style.display = 'none', 500);
                document.querySelector('.main-card').focus();
            }, 2000);
        };

        async function openSection(type) {
            let action = type === 'live' ? 'get_live_categories' : (type === 'movie' ? 'get_vod_categories' : 'get_series_categories');
            const data = await fetchAPI(action);
            renderList(data, type);
        }

        function renderList(data, type) {
            const container = document.getElementById('list-container');
            container.innerHTML = '';
            document.getElementById('home').style.display = 'none';
            document.getElementById('list-screen').style.display = 'block';

            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item-card';
                div.tabIndex = 0;
                div.innerText = item.category_name;
                div.onclick = () => loadCategoryItems(item.category_id, type);
                container.appendChild(div);
            });
            container.firstChild.focus();
        }

        async function loadCategoryItems(catId, type) {
            let action = type === 'live' ? 'get_live_streams' : (type === 'movie' ? 'get_vod_streams' : 'get_series');
            const items = await fetchAPI(action, `&category_id=${catId}`);
            const container = document.getElementById('list-container');
            container.innerHTML = '';

            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item-card';
                div.tabIndex = 0;
                div.innerText = item.name;
                div.onclick = () => setupPlayer(item.stream_id || item.series_id, type);
                container.appendChild(div);
            });
            container.firstChild.focus();
        }

        function setupPlayer(id, type) {
            const baseUrl = `${CONFIG.host.replace('http://', '')}/${type === 'live' ? 'live' : 'movie'}/${CONFIG.user}/${CONFIG.pass}/${id}.ts`;
            
            // روابط الـ Intents للمشغلات الخمسة
            document.getElementById('vlc-link').href = `intent://${baseUrl}#Intent;scheme=http;type=video/*;package=org.videolan.vlc;end`;
            document.getElementById('mx-link').href = `intent://${baseUrl}#Intent;scheme=http;type=video/*;package=com.mxtech.videoplayer.ad;end`;
            document.getElementById('km-link').href = `intent://${baseUrl}#Intent;scheme=http;type=video/*;package=com.kmplayer;end`;
            document.getElementById('x-link').href = `intent://${baseUrl}#Intent;scheme=http;type=video/*;package=com.isovideo.xplayer;end`;
            document.getElementById('playit-link').href = `intent://${baseUrl}#Intent;scheme=http;type=video/*;package=com.playit.videoplayer;end`;

            document.getElementById('player-modal').style.display = 'flex';
            document.getElementById('vlc-link').focus();
        }

        function closeModal() { document.getElementById('player-modal').style.display = 'none'; }
    </script>
</body>
</html>
