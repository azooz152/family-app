<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZOOZ TV - PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* === 1. إعدادات العالم السينمائي === */
        :root {
            --primary: #00f2ff; /* أزرق نيون */
            --secondary: #bd00ff; /* بنفسجي نيون */
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-glow: 0 0 10px rgba(0, 242, 255, 0.7);
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Cairo', sans-serif; /* خط عربي فخم */
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* الخلفية الاحترافية (تتحرك ببطء) */
        .background-fx {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* هنا رابط صورة احترافية من النت بدقة عالية */
            background: url('https://images.unsplash.com/photo-1574375927938-d5a98e8ffe85?q=80&w=3869&auto=format&fit=crop') no-repeat center center/cover;
            z-index: -2;
            filter: brightness(0.4); /* تغميق الخلفية للتركيز على المحتوى */
            animation: panImage 40s infinite alternate linear;
        }

        @keyframes panImage {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); }
        }

        /* تأثيرات الإضاءة الخلفية */
        .glow-spot {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.15) 0%, rgba(0,0,0,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulseGlow 5s infinite alternate;
        }

        /* === 2. اللوجو الاحترافي (azooz TV) === */
        .brand-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 70px;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 
                0 0 10px var(--primary),
                0 0 20px var(--primary),
                0 0 40px var(--secondary);
            animation: flicker 3s infinite;
        }

        .brand-logo span { color: var(--primary); }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 40px var(--secondary); }
            20%, 24%, 55% { opacity: 0.5; text-shadow: none; }
        }

        /* === 3. الزجاج (Glassmorphism) === */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(20px); /* سر الزجاج المغبش */
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            padding: 50px;
            text-align: center;
            width: 450px;
            transform: translateY(20px);
            animation: floatUp 0.8s ease-out forwards;
        }

        @keyframes floatUp {
            to { transform: translateY(0); opacity: 1; }
        }

        /* === 4. العناصر والمدخلات === */
        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: right;
        }
        
        .input-icon {
            position: absolute;
            right: 15px;
            top: 18px;
            color: var(--primary);
        }

        input {
            width: 100%;
            padding: 15px 50px 15px 15px; /* مساحة للأيقونة */
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid transparent;
            border-radius: 12px;
            color: white;
            font-family: 'Cairo', sans-serif;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        /* تأثير التركيز (Focus) عند استخدام الريموت */
        .focused {
            border-color: var(--primary) !important;
            background: rgba(0, 242, 255, 0.1) !important;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.3);
            transform: scale(1.03);
        }

        .btn-enter {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* القائمة الرئيسية */
        .dashboard-grid {
            display: flex;
            gap: 25px;
            margin-top: 20px;
        }

        .menu-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            width: 220px;
            height: 300px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .menu-card i { font-size: 50px; margin-bottom: 20px; background: -webkit-linear-gradient(var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .menu-card h3 { margin: 0; font-size: 24px; }
        
        /* صفحات */
        .page { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; }
        .active-page { display: flex; }

        /* المشغل */
        video { width: 100%; height: 100%; max-height: 90vh; border-radius: 10px; box-shadow: 0 0 50px rgba(0,0,0,0.8); }

    </style>
</head>
<body>

    <div class="background-fx"></div>
    <div class="glow-spot"></div>

    <div id="loginPage" class="page active-page">
        
        <div class="brand-logo">AZOOZ <span>TV</span></div>

        <div class="glass-panel">
            <h2 style="margin: 0 0 30px 0; opacity: 0.8;">تسجيل الدخول الآمن</h2>
            
            <div class="input-group">
                <i class="fas fa-link input-icon"></i>
                <input type="text" id="host" class="focusable" placeholder="رابط السيرفر (Host URL)">
            </div>
            
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="user" class="focusable" placeholder="اسم المستخدم">
            </div>

            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="pass" class="focusable" placeholder="كلمة المرور">
            </div>
            
            <button class="btn-enter focusable" onclick="login()">دخول للنظام</button>
        </div>
    </div>

    <div id="dashboardPage" class="page">
        <div class="brand-logo" style="font-size: 40px;">AZOOZ <span>TV</span></div>
        <p style="opacity: 0.7;">اختر القسم للمشاهدة</p>
        
        <div class="dashboard-grid">
            <div class="menu-card focusable" onclick="openSection('live')">
                <i class="fas fa-satellite-dish"></i>
                <h3>بث مباشر</h3>
            </div>
            
            <div class="menu-card focusable" onclick="openSection('movies')">
                <i class="fas fa-film"></i>
                <h3>أفلام 4K</h3>
            </div>

            <div class="menu-card focusable" onclick="openSection('series')">
                <i class="fas fa-tv"></i>
                <h3>مسلسلات</h3>
            </div>
        </div>
    </div>

    <div id="playerPage" class="page">
        <div class="focusable" onclick="goHome()" style="position: absolute; top: 20px; right: 20px; background:rgba(0,0,0,0.5); padding:10px 20px; border-radius:30px; z-index:100; cursor:pointer;">
             رجوع <i class="fas fa-undo"></i>
        </div>
        <div style="width: 90%; height: 80%;">
            <video id="videoPlayer" controls></video>
        </div>
    </div>

    <script>
        // === نفس منطق الريموت الذكي السابق مع تحسينات ===
        let currentFocusIndex = 0;
        let focusableElements = [];

        function updateFocusList() {
            const activePage = document.querySelector('.active-page');
            focusableElements = Array.from(activePage.querySelectorAll('.focusable'));
            currentFocusIndex = 0;
            if(focusableElements.length > 0) setFocus(0);
        }

        function setFocus(index) {
            focusableElements.forEach(el => el.classList.remove('focused'));
            if (focusableElements[index]) {
                focusableElements[index].classList.add('focused');
                focusableElements[index].focus();
            }
        }

        document.addEventListener('keydown', function(e) {
            if(focusableElements.length === 0) return;
            // دعم جميع الاتجاهات
            if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                currentFocusIndex = (currentFocusIndex + 1) % focusableElements.length;
                setFocus(currentFocusIndex);
            } 
            else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                currentFocusIndex = (currentFocusIndex - 1 + focusableElements.length) % focusableElements.length;
                setFocus(currentFocusIndex);
            } 
            else if (e.key === 'Enter') {
                focusableElements[currentFocusIndex].click();
            }
        });

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(pageId).classList.add('active-page');
            setTimeout(updateFocusList, 100);
        }

        function login() {
            // انتقال وهمي سريع للتجربة
            showPage('dashboardPage');
        }

        function openSection(type) {
            showPage('playerPage');
            // رابط تجريبي لقناة الجزيرة
            playChannel("https://live-hls-web-aja.getaj.net/AJA/03.m3u8");
        }

        function playChannel(url) {
            var video = document.getElementById('videoPlayer');
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() { video.play(); });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            }
        }

        function goHome() {
            document.getElementById('videoPlayer').pause();
            showPage('dashboardPage');
        }

        window.onload = function() {
            updateFocusList();
            // تشغيل صوت خفيف عند البدء (اختياري)
        };
    </script>
</body>
</html>
