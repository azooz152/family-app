<html lang="ar" dir="rtl">

    <link rel="apple-touch-icon" href="hilal.png">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --hilal-dark: #001B3D;
            --hilal-blue: #005695;
            --hilal-accent: #3388ff;
            --bg-dark: #000000;
            --text-main: #ffffff;
            --text-sec: #b0b0b0;
        }

        * { box-sizing: border-box; touch-action: manipulation; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0; font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-dark);
            background-image: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 27, 61, 0.9)), url('hilal.png');
            background-size: cover; background-position: center;
            background-attachment: fixed; background-repeat: no-repeat;
            height: 100vh; color: var(--text-main);
            display: flex; flex-direction: column; overflow: hidden;
            position: fixed; width: 100%;
        }

        /* --- 1. ÿßŸÑÿ±ÿ£ÿ≥ --- */
        .top-section {
            background: rgba(0, 27, 61, 0.6); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 15px 10px 20px 10px; border-radius: 0 0 30px 30px;
            z-index: 10; flex-shrink: 0;
            padding-top: env(safe-area-inset-top, 15px); 
        }

        .mode-switcher { display: flex; justify-content: center; gap: 15px; margin-bottom: 15px; }
        .mode-btn {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-sec); padding: 6px 16px; border-radius: 20px;
            font-size: 0.9rem; cursor: pointer; transition: 0.3s;
        }
        .mode-btn.active {
            background: var(--hilal-blue); border-color: var(--hilal-blue);
            color: white; font-weight: bold; box-shadow: 0 0 15px rgba(0, 86, 149, 0.4);
        }

        .scoreboard { display: flex; justify-content: space-between; align-items: flex-start; padding: 0 15px; }
        .team { text-align: center; width: 40%; }
        .team-name { font-size: 1.3rem; margin-bottom: 5px; color: var(--text-sec); }
        .total-score { font-size: 4.5rem; font-weight: 900; line-height: 1; text-shadow: 0 4px 15px rgba(0,0,0,0.8); font-variant-numeric: tabular-nums; }
        .center-info { text-align: center; padding-top: 35px; opacity: 0.7; }
        .diff-label { font-size: 0.75rem; color: var(--text-sec); }
        .diff-val { font-size: 1.2rem; font-weight: bold; color: white; }

        /* --- 2. ÿßŸÑÿ≥ÿ¨ŸÑ --- */
        .history-area {
            flex-grow: 1; overflow-y: auto; display: flex; position: relative;
            padding-top: 10px; -webkit-overflow-scrolling: touch;
        }
        .history-area::before {
            content: ''; position: absolute; left: 50%; top: 0; bottom: 0; width: 1px; 
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-50%);
        }
        .col-log { width: 50%; padding: 10px; display: flex; flex-direction: column; gap: 12px; }
        
        .log-item {
            display: flex; flex-direction: column; align-items: center; 
            color: var(--text-sec); font-size: 1.1rem; font-weight: bold;
            animation: popIn 0.3s ease; background: rgba(255,255,255,0.05);
            padding: 10px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05);
        }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .log-old { font-size: 0.9rem; opacity: 0.6; }
        .log-add { color: var(--hilal-accent); font-size: 1.3rem; margin: 2px 0; }
        .log-line { width: 50px; height: 1px; background: rgba(255,255,255,0.3); margin: 4px 0; }
        .log-new { color: white; font-size: 1.5rem; font-weight: 900; }

        /* --- 3. ÿßŸÑÿ™ÿ≠ŸÉŸÖ --- */
        .controls {
            background: rgba(18, 18, 18, 0.95); backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255,255,255,0.1); padding: 20px;
            display: flex; flex-direction: column; gap: 12px;
            border-radius: 25px 25px 0 0; box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }
        .btn-record-main {
            width: 100%; background: linear-gradient(135deg, var(--hilal-blue), #002a5c);
            color: white; padding: 16px; border-radius: 16px;
            font-size: 1.4rem; font-weight: 900; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 15px rgba(0, 86, 149, 0.3); cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-record-main:active { transform: scale(0.98); }
        .actions-row { display: flex; justify-content: space-between; padding: 0 10px; }
        .action-btn {
            background: none; border: none; font-family: 'Tajawal', sans-serif;
            font-weight: bold; font-size: 1rem; color: var(--text-sec);
            cursor: pointer; display: flex; align-items: center; gap: 8px;
            padding: 10px; border-radius: 10px;
        }
        .action-btn:hover { background: rgba(255,255,255,0.05); }
        .btn-undo { color: #ff5f5f; }
        .btn-new { color: var(--hilal-accent); }

        /* --- 4. ÿßŸÑŸÜÿßŸÅÿ∞ÿ© --- */
        .score-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 200;
            justify-content: center; align-items: flex-end;
        }
        .score-modal.show { display: flex; }
        .modal-content {
            background: #1a1a1a; width: 100%; max-width: 500px;
            padding: 30px 20px; border-radius: 30px 30px 0 0;
            animation: slideUp 0.3s ease; box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1); padding-bottom: env(safe-area-inset-bottom, 30px);
        }
        @media (min-width: 600px) { .score-modal { align-items: center; } .modal-content { border-radius: 25px; margin: 20px; padding-bottom: 30px; } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .modal-header { text-align: center; font-size: 1.4rem; font-weight: bold; color: white; margin-bottom: 25px; }
        .inputs-container { display: flex; gap: 15px; justify-content: center; margin-bottom: 30px; }
        .input-group { flex: 1; display: flex; flex-direction: column; align-items: center; }
        .input-label { font-size: 1.1rem; font-weight: bold; margin-bottom: 10px; }
        .lbl-lana { color: var(--hilal-accent); }
        .lbl-lahum { color: var(--text-sec); }
        .score-input {
            width: 100%; height: 75px; text-align: center; font-size: 2.5rem; font-weight: bold;
            border-radius: 18px; border: 2px solid #333; outline: none;
            font-family: 'Tajawal', sans-serif; background: #000; color: white; transition: 0.3s;
        }
        .score-input:focus { border-color: var(--hilal-blue); box-shadow: 0 0 15px rgba(0, 86, 149, 0.3); }
        .modal-actions { display: flex; gap: 12px; }
        .btn-confirm { flex: 2; background: var(--hilal-blue); color: white; padding: 16px; border-radius: 14px; border: none; font-size: 1.1rem; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .btn-cancel { flex: 1; background: #333; color: #ccc; padding: 16px; border-radius: 14px; border: none; font-size: 1.1rem; font-weight: bold; cursor: pointer; }

        /* --- ÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÅŸàÿ≤ --- */
        #winnerModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 10, 20, 0.95); z-index: 300;
            flex-direction: column; justify-content: center; align-items: center;
        }
        #winnerModal h1 { color: var(--hilal-accent); font-size: 2.5rem; margin-bottom: 20px; text-align: center; line-height: 1.4; padding: 20px; }
        #winnerModal button { padding: 15px 40px; font-size: 1.3rem; border-radius: 50px; border: none; cursor: pointer; background: white; color: black; font-weight: bold; }
    </style>
</head>
<body>

    <div class="top-section">
        <div class="mode-switcher">
            <button class="mode-btn" id="btnKhat" onclick="changeMode('khat')">ÿÆÿ∑ (0-52)</button>
            <button class="mode-btn active" id="btnMafroosh" onclick="changeMode('mafroosh')">ŸÖŸÅÿ±Ÿàÿ¥ (52-152)</button>
        </div>
        <div class="scoreboard">
            <div class="team">
                <div class="team-name">ŸÑŸáŸÖ</div>
                <div class="total-score" id="scoreLahum">0</div>
            </div>
            <div class="center-info">
                <div class="diff-label">ÿßŸÑŸÅÿßÿ±ŸÇ</div>
                <div class="diff-val" id="scoreDiff">0</div>
                <div style="margin-top:5px; color:rgba(255,255,255,0.5)">&#8595;</div> 
            </div>
            <div class="team">
                <div class="team-name">ŸÑŸÜÿß</div>
                <div class="total-score" id="scoreLana">0</div>
            </div>
        </div>
    </div>

    <div class="history-area" id="historyArea">
        <div class="col-log" id="logLahum"></div>
        <div class="col-log" id="logLana"></div>
    </div>

    <div class="controls">
        <button class="btn-record-main" onclick="openModal()"><span>&#9998;</span> ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑŸÜÿ¥ÿ±ÿ©</button>
        <div class="actions-row">
            <button class="action-btn btn-undo" onclick="undo()"><span>&#8634;</span> ÿ™ÿ±ÿßÿ¨ÿπ</button>
            <button class="action-btn btn-new" onclick="resetGame()"><span>&#10227;</span> ÿµŸÉÿ© ÿ¨ÿØŸäÿØÿ©</button>
        </div>
    </div>

    <div id="scoreModal" class="score-modal">
        <div class="modal-content">
            <div class="modal-header">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©</div>
            <div class="inputs-container">
                <div class="input-group">
                    <span class="input-label lbl-lana">ŸÑŸÜÿß</span>
                    <input type="number" id="inputLana" class="score-input inp-lana" placeholder="-" inputmode="numeric">
                </div>
                <div class="input-group">
                    <span class="input-label lbl-lahum">ŸÑŸáŸÖ</span>
                    <input type="number" id="inputLahum" class="score-input inp-lahum" placeholder="-" inputmode="numeric">
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">ÿ•ŸÑÿ∫ÿßÿ°</button>
                <button class="btn-confirm" onclick="submitRound()">ÿßÿπÿ™ŸÖÿßÿØ</button>
            </div>
        </div>
    </div>

    <div id="winnerModal">
        <h1 id="winnerText"></h1>
        <button onclick="resetGame()">ŸÑÿπÿ®ÿ© ÿ¨ÿØŸäÿØÿ©</button>
    </div>

    <script>
        let gameState = { lana: 0, lahum: 0, history: [], mode: 'mafroosh', winLimit: 152 };
        const modal = document.getElementById('scoreModal');
        const inpLana = document.getElementById('inputLana');
        const inpLahum = document.getElementById('inputLahum');

        window.onload = function() { 
            changeMode('mafroosh'); 
            let vh = window.innerHeight * 0.01; document.documentElement.style.setProperty('--vh', `${vh}px`);
        };

        function openModal() { modal.classList.add('show'); inpLana.value = ''; inpLahum.value = ''; setTimeout(() => inpLana.focus(), 100); }
        function closeModal() { modal.classList.remove('show'); }
        modal.addEventListener('click', function(e) { if (e.target === modal) closeModal(); });

        function submitRound() {
            let valLana = parseInt(inpLana.value);
            let valLahum = parseInt(inpLahum.value);
            // ÿ•ÿ∞ÿß ÿßŸÑÿ≠ŸÇŸÑ ŸÅÿßÿ±ÿ∫ ŸÜÿπÿ™ÿ®ÿ±Ÿá ÿµŸÅÿ±
            if (isNaN(valLana)) valLana = 0;
            if (isNaN(valLahum)) valLahum = 0;

            if (valLana === 0 && valLahum === 0) {
                closeModal();
                return;
            }

            // ÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑŸÜŸÇÿßÿ∑ Ÿàÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸàÿßÿ¨Ÿáÿ© ŸÅŸàÿ±ÿßŸã
            applyScore(valLana, valLahum);
            
            // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿ≥ŸÑÿ≥ŸÑÿ© ÿßŸÑÿ£ÿµŸàÿßÿ™ (Queue)
            playRoundSequence(valLana, valLahum);

            closeModal();
            checkWin();
        }

        function applyScore(valLana, valLahum) {
            let oldLana = gameState.lana;
            let oldLahum = gameState.lahum;

            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ
            gameState.lana += valLana;
            gameState.lahum += valLahum;

            // ÿ•ÿ∂ÿßŸÅÿ© ŸÑŸÑÿ≥ÿ¨ŸÑ (ŸÜÿ∂ŸäŸÅ ŸÅŸÇÿ∑ ÿ•ÿ∞ÿß ŸÅŸäŸá ŸÇŸäŸÖÿ©)
            if (valLana > 0) {
                gameState.history.push({ team: 'lana', val: valLana, oldScore: oldLana, newScore: gameState.lana });
            }
            if (valLahum > 0) {
                gameState.history.push({ team: 'lahum', val: valLahum, oldScore: oldLahum, newScore: gameState.lahum });
            }

            updateUI();
        }

        // --- ŸÜÿ∏ÿßŸÖ ÿßŸÑÿµŸàÿ™ ÿßŸÑŸÖÿ™ÿ™ÿßÿ®ÿπ (Sequencer) ---
        function playRoundSequence(valLana, valLahum) {
            // ÿßŸÑÿ™ÿ≥ŸÑÿ≥ŸÑ: ŸÑŸÜÿß -> ÿßŸÑÿ±ŸÇŸÖ -> (ÿ≥ŸÉÿ™ÿ©) -> ŸÑŸáŸÖ -> ÿßŸÑÿ±ŸÇŸÖ -> (ÿßŸÑÿ™ŸÅÿßÿπŸÑ)

            // ÿßŸÑÿÆÿ∑Ÿàÿ© 1: ŸáŸÑ ÿ≥ÿ¨ŸÑ "ŸÑŸÜÿß"ÿü
            if (valLana > 0) {
                playVoice('lana', valLana, function() {
                    // ÿ®ÿπÿØ ŸÖÿß ŸäÿÆŸÑÿµ ÿµŸàÿ™ ŸÑŸÜÿß Ÿàÿ±ŸÇŸÖŸáÿß..
                    startLahumPart(valLahum, valLana);
                });
            } else {
                // ŸÖÿß ÿ≥ÿ¨ŸÑŸÜÿßÿå ŸÜÿ±Ÿàÿ≠ ŸÑŸÑÿÆÿ∑Ÿàÿ© ÿßŸÑÿ´ÿßŸÜŸäÿ© ŸÖÿ®ÿßÿ¥ÿ±ÿ©
                startLahumPart(valLahum, valLana);
            }
        }

        function startLahumPart(valLahum, valLana) {
            // ÿßŸÑÿÆÿ∑Ÿàÿ© 2: ŸáŸÑ ÿ≥ÿ¨ŸÑ "ŸÑŸáŸÖ"ÿü
            if (valLahum > 0) {
                // ÿ•ÿ∞ÿß ŸÉÿßŸÜ "ŸÑŸÜÿß" ŸÖÿ≥ÿ¨ŸÑ ŸÇÿ®ŸÑ ÿ¥ŸàŸäÿå ŸÜŸÜÿ™ÿ∏ÿ± ÿ´ÿßŸÜŸäÿ™ŸäŸÜ (ÿ≥ŸÉÿ™ÿ©)
                let delay = (valLana > 0) ? 2000 : 0;
                
                setTimeout(() => {
                    playVoice('lahum', valLahum, function() {
                        // ÿ®ÿπÿØ ŸÖÿß ŸäÿÆŸÑÿµ ÿµŸàÿ™ ŸÑŸáŸÖ.. ŸÜÿ¥ŸäŸÉ ÿßŸÑÿ™ŸÅÿßÿπŸÑ
                        checkReaction(valLana, valLahum);
                    });
                }, delay);
            } else {
                // ŸÖÿß ÿ≥ÿ¨ŸÑŸàÿßÿå ŸÜÿ¥ŸäŸÉ ÿßŸÑÿ™ŸÅÿßÿπŸÑ ÿπŸÑÿ∑ŸàŸÑ
                checkReaction(valLana, valLahum);
            }
        }

        // ÿØÿßŸÑÿ© ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿµŸàÿ™ (ÿ™ŸÇÿ®ŸÑ Callback ŸÑŸÖÿß ÿ™ÿÆŸÑÿµ)
        function playVoice(team, number, onComplete) {
            let teamFile = (team === 'lana') ? 'sounds/lana.mp3' : 'sounds/lahum.mp3';
            let audioTeam = new Audio(teamFile);

            audioTeam.play().catch(e => {
                // ŸÑŸà ŸÖÿß ÿßÿ¥ÿ™ÿ∫ŸÑ ÿßŸÑÿßÿ≥ŸÖÿå ÿ¥ÿ∫ŸÑ ÿßŸÑÿ±ŸÇŸÖ ŸÖÿ®ÿßÿ¥ÿ±ÿ©
                playNumber(number, onComplete);
            });

            audioTeam.onended = function() {
                playNumber(number, onComplete);
            };
        }

        function playNumber(number, onComplete) {
            let numFile = 'sounds/' + number + '.mp3';
            let audioNum = new Audio(numFile);
            
            audioNum.play().catch(e => {
                if (onComplete) onComplete();
            });

            audioNum.onended = function() {
                if (onComplete) onComplete();
            };
        }

        // --- ŸÖÿÆ ÿßŸÑÿ∑ŸÇÿ∑ŸÇÿ© (Reaction Logic) ---
        function checkReaction(valLana, valLahum) {
            // ŸÜÿ≠ÿ≥ÿ® ÿßŸÑŸÅÿßÿ±ŸÇ ÿßŸÑÿ≠ÿßŸÑŸä
            let diff = gameState.lana - gameState.lahum;

            // 1. ÿßŸÑŸÇŸÖ Ÿäÿß ÿ∫ÿ¥ŸäŸÖ (ÿ£ÿ®Ÿà ÿØŸÇŸäŸäŸÜŸá): ÿ™ÿ¥ÿ™ÿ∫ŸÑ ÿ•ÿ∞ÿß ÿ™ŸÇÿØŸÖŸÜÿß ÿ®ŸÅÿßÿ±ŸÇ ŸÉÿ®Ÿäÿ± (ŸÅŸàŸÇ 30) ÿ£Ÿà ÿ≥ÿ¨ŸÑŸÜÿß ŸÉÿ®Ÿàÿ™
            // ÿßŸÑÿ¥ÿ±ÿ∑: ŸÑÿßÿ≤ŸÖ ŸÜŸÉŸàŸÜ "ŸÑŸÜÿß" ŸÖÿ≥ÿ¨ŸÑŸäŸÜ ŸÅŸä Ÿáÿ∞Ÿä ÿßŸÑŸÜÿ¥ÿ±ÿ© ÿπÿ¥ÿßŸÜ ŸÜÿ∞ÿ® ÿπŸÑŸäŸáŸÖ
            if (valLana > 0 && (diff >= 30 || valLana >= 25)) {
                let audio = new Audio('sounds/algum.mp3');
                audio.play().catch(e => {});
                return;
            }

            // 2. ŸÉŸÅŸà (ŸÑŸÜÿß): ÿ•ÿ∞ÿß ÿ≥ÿ¨ŸÑŸÜÿß ŸÜÿ¥ÿ±ÿ© ŸÇŸàŸäÿ©
            if (valLana >= 16 && diff < 30) { 
                let audio = new Audio('sounds/kafoo.mp3');
                audio.play().catch(e => {});
                return;
            }

            // 3. Ÿäÿß ÿ≥ÿßÿ™ÿ± (ŸÑŸáŸÖ): ÿ•ÿ∞ÿß ÿ≥ÿ¨ŸÑŸàÿß Ÿàÿßÿ¨ÿØ
            if (valLahum >= 20) {
                let audio = new Audio('sounds/yasater.mp3');
                audio.play().catch(e => {});
                return;
            }
        }

        // --- ÿ®ÿßŸÇŸä ÿßŸÑÿØŸàÿßŸÑ (UI, Logic) ---
        function changeMode(mode) {
            gameState.mode = mode;
            document.getElementById('btnKhat').classList.remove('active');
            document.getElementById('btnMafroosh').classList.remove('active');
            if (mode === 'khat') {
                document.getElementById('btnKhat').classList.add('active');
                gameState.winLimit = 52; resetData(0); 
            } else {
                document.getElementById('btnMafroosh').classList.add('active');
                gameState.winLimit = 152; resetData(52);
            }
        }

        function resetData(startScore) {
            gameState.lana = startScore; gameState.lahum = startScore; gameState.history = []; updateUI();
        }

        function undo() {
            if (gameState.history.length === 0) return;
            // ÿßŸÑÿ™ÿ±ÿßÿ¨ÿπ Ÿäÿ≥ÿ≠ÿ® ÿ¢ÿÆÿ± ÿπŸÖŸÑŸäÿ© ŸÅŸÇÿ∑
            let lastEntry = gameState.history.pop();
            
            // ŸÜÿÆÿµŸÖ ÿßŸÑŸÇŸäŸÖÿ©
            if (lastEntry.team === 'lana') gameState.lana -= lastEntry.val;
            else gameState.lahum -= lastEntry.val;
            
            updateUI();
        }

        function updateUI() {
            document.getElementById('scoreLana').innerText = gameState.lana;
            document.getElementById('scoreLahum').innerText = gameState.lahum;
            let diff = Math.abs(gameState.lana - gameState.lahum);
            document.getElementById('scoreDiff').innerText = diff;
            renderLog();
            let historyArea = document.getElementById('historyArea');
            setTimeout(() => { historyArea.scrollTop = historyArea.scrollHeight; }, 50);
        }

        function renderLog() {
            const logLahumDiv = document.getElementById('logLahum');
            const logLanaDiv = document.getElementById('logLana');
            logLahumDiv.innerHTML = ''; logLanaDiv.innerHTML = '';
            
            gameState.history.forEach((entry) => {
                let item = document.createElement('div');
                item.className = 'log-item';
                item.innerHTML = `
                    <span class="log-old">${entry.oldScore}</span>
