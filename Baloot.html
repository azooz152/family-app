    <script>
        // Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø­Ø§Ù„Ø©
        let gameState = {

            history: [], // Ù‡Ù†Ø§ ÙŠÙØ­ÙØ¸ Ø§Ù„Ø³Ø¬Ù„ Ø¨Ø§Ù„ÙƒØ§Ù…Ù„

        window.onload = function() {

            let vh = window.innerHeight * 0.01;

        // --- Ø¯ÙˆØ§Ù„ Ø§Ù„Ù†Ø§ÙØ°Ø© ---
        const modal = document.getElementById('scoreModal');
        const inpLana = document.getElementById('inputLana');
        const inpLahum = document.getElementById('inputLahum');

        function openModal() {
            modal.classList.add('show');
            inpLana.value = '';
            inpLahum.value = '';
            setTimeout(() => inpLana.focus(), 100);

        // --- ØªÙ†ÙÙŠØ° Ø§Ù„ØªØ³Ø¬ÙŠÙ„ ---
        function submitRound() {
            let valLana = parseInt(inpLana.value);
            let valLahum = parseInt(inpLahum.value);
            let hasChange = false;

            if (!isNaN(valLana) && valLana !== 0) {
                applyScore('lana', valLana);
                hasChange = true;
            }
            if (!isNaN(valLahum) && valLahum !== 0) {
                applyScore('lahum', valLahum);
                hasChange = true;

        function applyScore(team, val) {
            let oldScore = gameState[team];
            let newScore = oldScore + val;

            // Ø­ÙØ¸ Ø§Ù„Ø¹Ù…Ù„ÙŠØ© ÙÙŠ Ø§Ù„ØªØ§Ø±ÙŠØ® (Ù„Ù„ØªØ±Ø§Ø¬Ø¹)
            let entry = {
                team: team,
                val: val,
                oldScore: oldScore,
                newScore: newScore

        // --- ØªØºÙŠÙŠØ± Ø§Ù„ÙˆØ¶Ø¹ (Ø®Ø· / Ù…ÙØ±ÙˆØ´) ---
        function changeMode(mode) {
            gameState.mode = mode;

            document.getElementById('btnMafroosh').classList.remove('active');
            
            if (mode === 'khat') {
                // ÙˆØ¶Ø¹ Ø§Ù„Ø®Ø·: Ù…Ù† 0 Ø¥Ù„Ù‰ 52
                document.getElementById('btnKhat').classList.add('active');

                // ÙˆØ¶Ø¹ Ø§Ù„Ù…ÙØ±ÙˆØ´: Ù…Ù† 52 Ø¥Ù„Ù‰ 152
                document.getElementById('btnMafroosh').classList.add('active');

        function resetData(startScore) {
            gameState.lana = startScore;
            gameState.lahum = startScore;
            gameState.history = []; // ØªØµÙÙŠØ± Ø§Ù„Ø³Ø¬Ù„ Ø¹Ù†Ø¯ Ø¨Ø¯Ø§ÙŠØ© Ø§Ù„Ù„Ø¹Ø¨Ø©
            updateUI();

        // --- Ø¯Ø§Ù„Ø© Ø§Ù„ØªØ±Ø§Ø¬Ø¹ Ø§Ù„Ø°ÙƒÙŠØ© ---
        function undo() {
            // Ø¥Ø°Ø§ Ø§Ù„Ø³Ø¬Ù„ ÙØ§Ø¶ÙŠØŒ Ù…Ø§ ÙŠØ³ÙˆÙŠ Ø´ÙŠØ¡
            if (gameState.history.length === 0) return;

            let lastEntry = gameState.history.pop();
            
            // Ø¥Ø±Ø¬Ø§Ø¹ Ø§Ù„Ù†ØªÙŠØ¬Ø© ÙƒÙ…Ø§ ÙƒØ§Ù†Øª Ù‚Ø¨Ù„ Ø§Ù„ØªØ³Ø¬ÙŠÙ„
            gameState[lastEntry.team] = lastEntry.oldScore;

            // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø´Ø§Ø´Ø©
            updateUI();
        }

        function updateUI() {
            document.getElementById('scoreLana').innerText = gameState.lana;
            document.getElementById('scoreLahum').innerText = gameState.lahum;
            let diff = Math.abs(gameState.lana - gameState.lahum);

        function renderLog() {
            const logLahumDiv = document.getElementById('logLahum');
            const logLanaDiv = document.getElementById('logLana');
            logLahumDiv.innerHTML = '';
            logLanaDiv.innerHTML = '';

            gameState.history.forEach((entry) => {
                let item = document.createElement('div');
                item.className = 'log-item';
                item.innerHTML = `
                    <span class="log-old">${entry.oldScore}</span>
                    <span class="log-add">+${entry.val}</span>
                    <div class="log-line"></div>
                    <span class="log-new">${entry.newScore}</span>
                `;
                if (entry.team === 'lana') {
                    logLanaDiv.appendChild(item);

            let spacer = document.createElement('div'); spacer.style.height = "50px";
            logLahumDiv.appendChild(spacer.cloneNode());
            logLanaDiv.appendChild(spacer.cloneNode());

            if (gameState.lana >= gameState.winLimit || gameState.lahum >= gameState.winLimit) {

                document.getElementById('winnerText').innerText = winner;

            audioTeam.play().then(() => {
