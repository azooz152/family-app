    <script>

        let gameState = {

        const modal = document.getElementById('scoreModal');
        const inpLana = document.getElementById('inputLana');

        function openModal() {

        // Ø¥ØºÙ„Ø§Ù‚ Ø§Ù„Ù†Ø§ÙØ°Ø© Ø¹Ù†Ø¯ Ø§Ù„Ø¶ØºØ· Ø®Ø§Ø±Ø¬Ù‡Ø§
        modal.addEventListener('click', function(e) {

        function submitRound() {
            let valLana = parseInt(inpLana.value);

            let hasChange = false;

            // ØªØ³Ø¬ÙŠÙ„ Ù„Ù†Ø§
            if (!isNaN(valLana) && valLana !== 0) {

            if (!isNaN(valLahum) && valLahum !== 0) {

        function applyScore(team, val) {

            let newScore = oldScore + val;

            // Ø¥Ø¶Ø§ÙØ© Ù„Ù„Ø³Ø¬Ù„
            let entry = {
                team: team,
                val: val,
                oldScore: oldScore,

            updateUI();

        function changeMode(mode) {

            document.getElementById('btnMafroosh').classList.remove('active');
            if (mode === 'khat') {

        function resetData(startScore) {
            gameState.lana = startScore;
            gameState.lahum = startScore;
            gameState.history = [];

        }

        function undo() {
            if (gameState.history.length === 0) return;
            let lastEntry = gameState.history.pop();
            gameState[lastEntry.team] = lastEntry.oldScore;
            updateUI();
        }

        function updateUI() {
            document.getElementById('scoreLana').innerText = gameState.lana;
            document.getElementById('scoreLahum').innerText = gameState.lahum;
            let diff = Math.abs(gameState.lana - gameState.lahum);

            const logLahumDiv = document.getElementById('logLahum');
            const logLanaDiv = document.getElementById('logLana');

            logLanaDiv.innerHTML = '';

            gameState.history.forEach((entry) => {

                item.className = 'log-item';
                item.innerHTML = `

                    <span class="log-add">+${entry.val}</span>

            let spacer = document.createElement('div'); spacer.style.height = "50px";
